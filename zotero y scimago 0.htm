var data="Key;Item Type;Publication Year;Author;Title;Publication Title;ISBN;ISSN;DOI;Url;Abstract Note;Date;Date Added;Date Modified;Access Date;Pages;Num Pages;Issue;Volume;Number Of Volumes;Journal Abbreviation;Short Title;Series;Series Number;Series Text;Series Title;Publisher;Place;Language;Rights;Type;Archive;Archive Location;Library Catalog;Call Number;Extra;Notes;File Attachments;Link Attachments;Manual Tags;Automatic Tags;Editor;Series Editor;Translator;Contributor;Attorney Agent;Book Author;Cast Member;Commenter;Composer;Cosponsor;Counsel;Interviewer;Producer;Recipient;Reviewed Author;Scriptwriter;Words By;Guest;Number;Edition;Running Time;Scale;Medium;Artwork Size;Filing Date;Application Number;Assignee;Issuing Authority;Country;Meeting Name;Conference Name;Court;References;Reporter;Legal Status;Priority Numbers;Programming Language;Version;System;Code;Code Number;Section;Session;Committee;History;Legislative Body\n\"PK6N6GZD\";\"JournalArticle\";\"Sun, 01 Jan 2017 00:00:00 GMT\";\"Galant, Magdalena\";\"THE STAKEHOLDERS THEORY AS A STARTING POINT FOR THE CRITIQUE OF CORPORATE SOCIAL RESPONSIBILITY\";\"Prace Naukowe Uniwersytetu Ekonomicznego we Wrocławiu\";\"\";\"18993192, 23920041\";\"10.15611/pn.2017.464.03\";\"http://www.dbc.wroc.pl/dlibra/docmetadata?id=36950\";\"\";\"Sun, 01 Jan 2017 00:00:00 GMT\";\"2022-07-21 15:17:09\";\"2022-07-21 16:04:46\";\"2022-06-07 17:16:04\";\"31-42\";\"\";464;\"\";\"\";\"Prace Naukowe Uniwersytetu Ekonomicznego we Wrocławiu\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"https://dbc.wroc.pl/Content/36950/PDF/Galant_The_Stakeholders_Theory_As_A_Starting_Point_2017.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"RWWHA3AS\";\"JournalArticle\";\"Tue, 01 Jan 2019 00:00:00 GMT\";\"Bohnert, Alexander; Gatzert, Nadine; Hoyt, Robert E.; Lechner, Philipp\";\"The drivers and value of enterprise risk management: evidence from ERM ratings\";\"The European Journal of Finance\";\"\";\"1351-847X, 1466-4364\";\"10.1080/1351847X.2018.1514314\";\"https://www.tandfonline.com/doi/full/10.1080/1351847X.2018.1514314\";\"\";\"Tue, 01 Jan 2019 00:00:00 GMT\";\"2022-07-21 15:17:09\";\"2022-07-21 16:04:46\";\"2022-06-07 16:27:04\";\"234-255\";\"\";3;\"25\";\"\";\"The European Journal of Finance\";\"The drivers and value of enterprise risk management\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"XY72AWPK\";\"JournalArticle\";\"Wed, 01 Jan 1986 00:00:00 GMT\";\"Barney, Jay B.\";\"Organizational Culture: Can It Be a Source of Sustained Competitive Advantage?\";\"The Academy of Management Review\";\"\";\"3637425\";\"10.2307/258317\";\"http://www.jstor.org/stable/258317?origin=crossref\";\"\";\"Wed, 01 Jan 1986 00:00:00 GMT\";\"2022-07-21 15:17:09\";\"2022-07-21 16:04:46\";\"2022-06-07 16:03:26\";\"656\";\"\";3;\"11\";\"\";\"The Academy of Management Review\";\"Organizational Culture\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"QHR398NT\";\"JournalArticle\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"Chumpitaz, Ruben; Paparoidamis, Nicholas G.\";\"The impact of service/product performance and problem-solving on relationship satisfaction\";\"Academia Revista Latinoamericana de Administración\";\"\";\"1012-8255\";\"10.1108/ARLA-11-2018-0266\";\"https://www.emerald.com/insight/content/doi/10.1108/ARLA-11-2018-0266/full/html\";\"Purpose               The purpose of this paper is to merge service and product quality concepts as well as problem-solving capabilities and relationship satisfaction into an integrative model and empirically test it in business-to-business (B2B) context.                                         Design/methodology/approach               Hypothesis testing was performed using a structural equation model based on a LISREL approach applied to a sample of 1,218 industrial buying centers producing and marketing food and beverage products for industrial use in Belgium, France and Holland.                                         Findings               The model allows a comparison between the relative efficacy of product quality, service and sales quality as well as problem-solving in driving relationship satisfaction. The results demonstrate the relative effectiveness of sales team quality while also emphasizing the importance of problem-solving in building relationship satisfaction.                                         Originality/value               This study makes theoretical and empirical contributions providing a better understanding of the impact of service/product quality and problem-solving in building relationship satisfaction in a B2B context.                        ,                             Propósito               El propósito de este trabajo es fusionar los conceptos de servicio y calidad del producto, las capacidades de resolución de problemas y la satisfacción relacional en un modelo integrador y probar este modelo empíricamente en un contexto B2B.                                         Diseño/Metodología/Enfoque               Para contrastar las hipótesis propuestas se aplicó un modelo de ecuaciones estructurales, utilizando el enfoque LISREL, aplicado a una muestra de 1218 centros de compras industriales que producen y comercializan productos de alimentación y bebidas para uso industrial en Bélgica, Francia y Holanda.                                         Resultados               El modelo permite una comparación de la eficacia relativa de la calidad del producto, la calidad del servicio y las ventas, así como la resolución de problemas en la construcción de la satisfacción relacional. Los resultados demuestran la efectividad relativa de la calidad del equipo de ventas, al tiempo que enfatizan la importancia de la resolución de problemas en la construcción de la satisfacción relacional.                                         Originalidad/Valor               Este estudio hace una contribución teórica y empírica para comprender mejor el impacto de la calidad del servicio / producto y la resolución de problemas en la construcción de la satisfacción relacional en un contexto B2B.\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"2022-07-20 16:10:18\";\"2022-07-21 16:04:46\";\"2022-07-20 16:10:18\";\"95-113\";\"\";1;\"33\";\"\";\"ARLA\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"XU7LZ9AV\";\"JournalArticle\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"Filippi, C.; Guastaroba, G.; Speranza, M.G.\";\"Conditional value‐at‐risk beyond finance: a survey\";\"International Transactions in Operational Research\";\"\";\"0969-6016, 1475-3995\";\"10.1111/itor.12726\";\"https://onlinelibrary.wiley.com/doi/10.1111/itor.12726\";\"\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"2022-07-21 15:17:09\";\"2022-07-21 16:04:46\";\"2022-06-07 17:14:19\";\"1277-1319\";\"\";3;\"27\";\"\";\"Intl. Trans. in Op. Res.\";\"Conditional value‐at‐risk beyond finance\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\ ;\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"6FVET3AI\";\"BlogPost\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"\";\"Alianza para el emprendimiento e innovación (AEI)\";\"Bases para la Convocatoria de Mercado\";\"\";\"\";\"\";\"https://www.aei.ec/quienes-somos/\";\"\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"2022-07-18 19:48:08\";\"2022-07-21 16:04:46\";\"\";\"\";\"\";;\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Español\";\"\";\"Institucional\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"93BH2REC\";\"JournalArticle\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"Molina-Sánchez, Rubén; García-Pérez-de-Lema, Domingo; López-Salazar, Alejandra; Godínez-López, Roberto\";\"Determining factors in MSMEs success: An empirical study in Mexico\";\"Small Business International Review\";\"\";\"2531-0046\";\"10.26784/sbir.v6i1.384\";\"https://sbir.upct.es/index.php/sbir/article/view/384\";\"This work empirically analyzes the competitive factors that help make micro, small, and medium enterprises (MSMEs) successful. To do this, an empirical study with a sample of 614 companies in Guanajuato, Mexico, has been carried out. The results of the binary logistic regression analysis show that quality, technology, and innovation are the main variables that determine a company’s success. These findings could provide guidelines to help MSMEs improve their competitiveness, and they could help public administrations better support MSME growth.\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"2022-07-15 20:55:36\";\"2022-07-21 16:04:46\";\"2022-07-15 20:55:36\";\"e384\";\"\";1;\"6\";\"\";\"Small Bus Int Rev\";\"Determining factors in MSMEs success\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\3WTFPS5D\\Molina-Sánchez et al. - 2022 - Determining factors in MSMEs success An empirical.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"C5JHNPY3\";\"JournalArticle\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"Gómez, Gerardo; Navarro Barranzuela, Javier Antony; Marchena Ojeda, Leslie Mariantuane\";\"El crowdlending como alternativa de financiamiento para las mipymes del Perú\";\"Retos\";\"\";\"1390-8618, 1390-6291\";\"10.17163/ret.n23.2022.10\";\"https://retos.ups.edu.ec/index.php/retos/article/view/5875\";\"El contexto actual en que se desenvuelven las empresas ha propiciado que el financiamiento sea ofertado de una manera distinta al tradicional. La tecnología ha permitido que aparezcan alternativas de inversión y financiamiento que seorientan a disminuir los costos financieros y el acceso al crédito por parte de las mipymes en el Perú y América Latina. El objetivo de esta investigación fue establecer si las mipymes de la región Piura, Perú, están dispuestas a demandar financiamiento a través del crowdlending. La hipótesis pretendía confirmar que las mipymes están dispuestas a demandarfinanciamiento a través del crowdlending. Para contrastar esta hipótesis se aplicaron 382 encuestas a las mipymes de las diferentes provincias de la región Piura. La investigación fue de carácter cuantitativo, descriptivo y longitudinal. Se recogieron las percepciones de los empresarios de las mipymes con respecto al crowdlending desde la perspectiva de los costos financieros, la rapidez de acceso al crédito y la flexibilidad de condiciones del crédito. El desconocimiento de estasalternativas de financiamiento y la desconfianza en las transacciones virtuales pudieron condicionar las respuestas. Los resultados demostraron que la mayoría de los empresarios están dispuesto a demandar financiamiento a través del crowdlending, a pesar de que perciben que el acceso al crédito sería lento, el costo financiero bajo y que se daría una alta flexibilidad en las condiciones del crédito a demandar.\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"2022-07-15 20:54:17\";\"2022-07-21 16:04:46\";\"2022-07-15 20:54:17\";\"161-177\";\"\";23;\"12\";\"\";\"retos\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\YAACR98L\\Gómez et al. - 2022 - El crowdlending como alternativa de financiamiento.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"RXIPJD7I\";\"JournalArticle\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"Pacheco-Ruiz, Carlos; Rojas-Martínez, Claudia; Niebles-Nuñez, William; Hernández-Palma, Hugo G.\";\"Gestión gerencial creativa de las micro, pequeñas y medianas empresas manufactureras (MIPYMES) para el desarrollo de mejoramiento constante\";\"Información tecnológica\";\"\";\"0718-0764\";\"10.4067/S0718-07642022000300067\";\"http://www.scielo.cl/scielo.php?script=sci_arttext&pid=S0718-07642022000300067&lng=en&nrm=iso&tlng=en\";\"\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"2022-07-15 20:52:53\";\"2022-07-21 16:04:46\";\"2022-07-15 20:52:53\";\"67-80\";\"\";3;\"33\";\"\";\"Inf. tecnol.\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"9Y69IKQH\";\"NewspaperArticle\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"\";\"Propuesta de E  Journal of Managerial Finance\";\"\";\"1743-9132\";\"10.1108/IJMF-10-2017-0244\";\"https://www.emerald.com/insight/content/doi/10.1108/IJMF-10-2017-0244/full/html\";\"Purpose               The purpose of this paper is to evaluate the predictive capacity of market risk estimation models in times of financial crises.                                         Design/methodology/approach               For this, value-at-risk (VaR) valuation models applied to the daily returns of portfolios composed of stock indexes of developed and emerging countries were tested. The Historical Simulation VaR model, multivariate ARCH models (BEKK, VECH and constant conditional correlation), artificial neural networks and copula functions were tested. The data sample refers to the periods of two international financial crises, the Asian Crisis of 1997, and the US Sub Prime Crisis of 2008.                                         Findings               The results pointed out that the multivariate ARCH models (VECH and BEKK) and Copula-Clayton had similar performance, with good adjustments in 100 percent of the tests. It was not possible to perceive significant differences between the adjustments for developed and emerging countries and of the crisis and normal periods, which was different to what was expected.                                         Originality/value               Previous studies focus on the estimation of VaR by a group of models. One of the contributions of this paper is to use several forms of estimation.\";\"Mon, 01 Jan 2018 00:00:00 GMT\";\"2022-07-12 20:56:16\";\"2022-07-21 16:04:46\";\"2022-07-12 20:56:16\";\"591-612\";\"\";5;\"14\";\"\";\"IJMF\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"U25QBQJU\";\"JournalArticle\";\"Fri, 01 Jan 2010 00:00:00 GMT\";\"Ren, Feng; Giles, David E.\";\"Extreme value analysis of daily Canadian crude oil prices\";\"Applied Financial Economics\";\"\";\"0960-3107, 1466-4305\";\"10.1080/09603101003724323\";\"http://www.tandfonline.com/doi/abs/10.1080/09603101003724323\";\"\";\"Fri, 01 Jan 2010 00:00:00 GMT\";\"2022-07-13 20:44:31\";\"2022-07-21 16:04:46\";\"2022-07-13 20:44:31\";\"941-954\";\"\";12;\"20\";\"\";\"Applied Financial Economics\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\Q9S6HYEK\\Ren y Giles - 2010 - Extreme value analysis of daily Canadian crude oil.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"84HV4TSC\";\"JournalArticle\";\"Fri, 01 Jan 2016 00:00:00 GMT\";\"Ángeles Morales, Verónica; Ortiz Calisto, Edgar; García Salgado, Oswaldo; De Jesús Gutiérrez, Raúl\";\"Medición del riesgo de la cola en el mercado del petróleo mexicano aplicando la teoría de valores extremos condicional\";\"EconoQuantum\";\"\";\"1870-6622\";\"\";\"https://www.redalyc.org/articulo.oa?id=125046702004\";\"Este trabajo aplica la teoría de valores extremos a la distribución condicional de los residuales estandarizados de especificaciones GARCH, EGARCH y TGARCH, y construye medidas de riesgo dinámicas para la estimación del VaR y expected shortfall de las posiciones larga y corta de la mezcla de petróleo mexicana del 4 de enero de 1989 al 31 de diciembre de 2013. Los resultados del proceso de validación evidencian que los modelos basados en la teoría de valores extremos condicional y simulación histórico-filtrado proporcionan estimaciones más precisas del VaR condicional en cualquier nivel de confianza, aunque su desempeño se reduce significativamente en la predicción del expected shortfall condicional. En niveles de confianza del 99.5% y 99.9%, los hallazgos empíricos muestran que el gobierno está propenso a experimentar un mayor riesgo que los consumidores de petróleo mexicano en el mercado internacional, porque la cola inferior de la distribución empírica es más estable y ancha que la cola superior. This paper applies the extreme values theory to the conditional distribution of standardized residuals from the specifications GARCH, EGARCH and TGARCH, and proposes dynamic risk measures to estimate VaR and expected shortfall of long and short positions of the Mexican Blend crude oil from January 4, 1989 to December 31, 2013. The results of backtesting procedure show that the models based on the conditional extreme value theory and filtered historical simulation yield more accurate estimates of conditional VaR at all confidence levels although their performance is lowered significantly for the conditional expected shortfall prediction. At 99.5% and 99.9% confidence levels, the empirical findings reveal that the government is prone to experience a higher risk than the consumers of Mexican crude oil at the international market because the inferior tail of empirical distribution is more stable and heavier than the superior tail.\";\"Fri, 01 Jan 2016 00:00:00 GMT\";\"2022-07-13 20:41:09\";\"2022-07-21 16:04:46\";\"2022-07-13\";\"77-98\";\"\";2;\"13\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Español\";\"\";\"\";\"Redalyc\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Conditional extreme value theory; Crude oil; Medidas VaR y ES.; Petróleo; Teoría de valores extremos condicional; VaR and ES measures.\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"HBALI2P7\";\"JournalArticle\";\"Thu, 01 Ja 0:50:59\";\"2022-07-21 16:04:46\";\"2022-07-12 20:50:59\";\"287-303\";\"\";2;\"20\";\"\";\"International Journal of Forecasting\";\"Extreme value theory and Value-at-Risk\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"UAN53RL8\";\"JournalArticle\";\"Mon, 01 Jan 2001 00:00:00 GMT\";\"Andersson, Fredrik; Mausser, Helmut; Rosen, Dan; Uryasev, Stanislav\";\"Credit risk optimization with Conditional Value-at-Risk criterion\";\"Mathematical Programming\";\"\";\"0025-5610\";\"10.1007/PL00011399\";\"http://link.springer.com/10.1007/PL00011399\";\"\";\"Mon, 01 Jan 2001 00:00:00 GMT\";\"2022-07-12 20:48:16\";\"2022-07-21 16:04:46\";\"2022-07-12 20:48:16\";\"273-291\";\"\";2;\"89\";\"\";\"Math. Program.\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"QEGGWEG8\";\"JournalArticle\";\"Sat, 01 Jan 2011 00:00:00 GMT\";\"Broadie, Mark; Du, Yiping; Moallemi, Ciamac C.\";\"Efficient Risk Estimation via Nested Sequential Simulation\";\"Management Science\";\"\";\"0025-1909, 1526-5501\";\"10.1287/mnsc.1110.1330\";\"http://pubsonline.informs.org/doi/10.1287/mnsc.1110.1330\";\"We analyze the computational problem of estimating financial risk in a nested simulation. In this approach, an outer simulation is used to generate financial scenarios, and an inner simulation is used to estimate future portfolio values in each scenario. We focus on one risk measure, the probability of a large loss, and we propose a new algorithm to estimate this risk. Our algorithm sequentially allocates computational effort in the inner simulation based on marginal changes in the risk estimator in each scenario. Theoretical results are given to show that the risk estimator has a faster convergence order compared to the conventional uniform inner sampling approach. Numerical results consistent with the theory are presented.             This paper was accepted by Gérard Cachon, stochastic models and simulation.\";\"Sat, 01 Jan 2011 00:00:00 GMT\";\"2022-07-12 20:53:04\";\"2022-07-21 16:04:46\";\"2022-07-12 20:53:04\";\"1172-1194\";\"\";6;\"57\";\"\";\"Management Science\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\BX5LCNMK\\Broadie et al. - 2011 - Efficient Risk Estimation via Nested Sequential Si.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"K26CRJQZ\";\"JournalArticle\";\"Fri, 01 Jan 2010 00:00:00 GMT\";\"Pérignon, Christophe; Smith, Daniel R.\";\"The level and quality of Value-at-Risk disclosure by commercial banks\";\"Journal of Banking & Finance\";\"\";\"3784266\";\"10.1016/j.jbankfin.2009.08.009\";\"https://linkinghub.elsevier.com/retrieve/pii/S0378426609001940\";\"\";\"Fri, 01 Jan 2010 00:00:00 GMT\";\"2022-07-12 20:52:27\";\"2022-07-21 16:04:46\";\"2022-07-12 20:52:27\";\"362-377\";\"\";2;\"34\";\"\";\"Journal of Banking & Finance\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\" ";\"An Overview of Value at Risk\";\"The Journal of Derivatives\";\"\";\"1074-1240, 2168-8524\";\"10.3905/jod.1997.407971\";\"http://jod.pm-research.com/lookup/doi/10.3905/jod.1997.407971\";\"\";\"Wed, 01 Jan 1997 00:00:00 GMT\";\"2022-07-12 20:47:43\";\"2022-07-21 16:04:46\";\"2022-07-12 20:47:43\";\"7-49\";\"\";3;\"4\";\"\";\"JOD\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"EUIZFP6Q\";\"JournalArticle\";\"Tue, 01 Jan 2019 00:00:00 GMT\";\"Wang, Chao; Chen, Qian; Gerlach, Richard\";\"Bayesian realized-GARCH models for financial tail risk forecasting incorporating the two-sided Weibull distribution\";\"Quantitative Finance\";\"\";\"1469-7688, 1469-7696\";\"10.1080/14697688.2018.1540880\";\"https://www.tandfonline.com/doi/full/10.1080/14697688.2018.1540880\";\"\";\"Tue, 01 Jan 2019 00:00:00 GMT\";\"2022-07-12 20:44:05\";\"2022-07-21 16:04:46\";\"2022-07-12 20:44:05\";\"1017-1042\";\"\";6;\"19\";\"\";\"Quantitative Finance\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\7HM4M2PJ\\Wang et al. - 2019 - Bayesian realized-GARCH models for financial tail .pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"M7EVDJDT\";\"JournalArticle\";\"Mon, 01 Jan 2018 00:00:00 GMT\";\"Scheller, Felix; Auer, Benjamin R.\";\"How does the choice of Value-at-Risk estimator influence asset allocation decisions?\";\"Quantitative Finance\";\"\";\"1469-7688, 1469-7696\";\"10.1080/14697688.2018.1459806\";\"https://www.tandfonline.com/doi/full/10.1080/14697688.2018.1459806\";\"\";\"Mon, 01 Jan 2018 00:00:00 GMT\";\"2022-07-12 20:42:46\";\"2022-07-21 16:04:46\";\"2022-07-12 20:42:46\";\"2005-2022\";\"\";12;\"18\";\"\";\"Quantitative Finance\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"S9J2AVNF\";\"JournalArticle\";\"Sun, 01 Jan 2017 00:00:00 GMT\";\"Du, Zaichao; Escanciano, Juan Carlos\";\"Backtesting Expected Shortfall: Accounting for Tail Risk\";\"Management Science\";\"\";\"0025-1909, 1526-5501\";\"10.1287/mnsc.2015.2342\";\"http://pubsonline.informs.org/doi/10.1287/mnsc.2015.2342\";\"The Basel Committee on Banking Supervision (BIS) has recently sanctioned expected shortfall (ES) as the market risk measure to be used for banking regulatory purposes, replacing the well-known value at risk (VaR). This change is motivated by the appealing theoretical properties of ES as a measure of risk and the poor properties of VaR. In particular, VaR fails to control for “tail risk.” In this transition, the major challenge faced by financial institutions is the unavailability of simple tools for evaluation of ES forecasts (i.e., backtesting ES). The main purpose of this paper is to propose such tools. Specifically, we propose backtests for ES based on cumulative violations, which are the natural analogue of the commonly used backtests for VaR. We establish the asymptotic properties of the tests, and investigate their finite sample performance through some Monte Carlo simulations. An empirical application to three major stock indexes shows that VaR is generally unresponsive to extreme events such as those experienced during the recent financial crisis, whereas ES provides a more accurate description of the risk involved.             This paper was accepted by Neng Wang, finance.\";\"Sun, 01 Jan 2017 00:00:00 GMT\";\"2022-07-12 20:40:50\";\"2022-07-21 16:04:46\";\"2022-07-12 20:40:50\";\"940-958\";\"\";4;\"63\";\"\";\"Management Science\";\"Backtesting Expected Shortfall\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\ERZ3EAQ2\\Du y Escanciano - 2017 - Backtesting Expected Shortfall Accounting for Tai.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"MWDP988M\";\"JournalArticle\";\"Sun, 01 Jan 1995 00:00:00 GMT\";\"Kupiec, Paul H.\";\"Techniques for Verifying the Accuracy of Risk Measurement Models\";\"The Journal of Derivatives\";\"\";\"1074-1240, 2168-8524\";\"10.3905/jod.1995.407942\";\"http://jod.pm-research.com/lookup/doi/10.3905/jod.1995.407942\";\"\";\"Sun, 01 Jan 1995 00:00:00 GMT\";\"2022-07-12 20:47:05\";\"2022-07-21 16:04:46\";\"2022-07-12 20:47:05\";\"73-84\";\"\";2;\"3\";\"\";\"JOD\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"483N6AP7\";\"JournalArticle\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"Pineda Guerrero, Mauren Silene; Agudelo Aguirre, Alberto Antonio; Rojas Medina, Ricardo Alfredo; Duque Hurtado, Pedro Luis\";\"Valor en Riesgo y simulación: una revisión sistemática\";\"ECONÓMICAS CUC\";\"\";\"2382-3860, 0120-3932\";\"10.17981/econcuc.43.1.2022.Econ.3\";\"https://revistascientificas.cuc.edu.co/economicascuc/article/view/3093\";\"El valor en riesgo es la medida de mercado utilizada por las instituciones financieras y adoptada por el Comité de Basilea para calcular y gestionar el riesgo, lo que la convierte en una medida necesaria para el sector financiero. En este artículo se realiza un estudio bibliométrico del Valor en Riesgo (VaR) y su cálculo mediante procesos de simulación. Para ello se revisan las investigaciones publicadas en los últimos 20 años en las bases de datos Scopus y Web of Science, recopilando los documentos más relevantes para su análisis. Posteriormente se presenta la justificación del tema y se elabora la red social utilizando la analogía del árbol, en la que cada uno de los documentos más importantes se clasifican como raíz, tronco u hoja. Finalmente, se identifican las perspectivas de investigación del tema mediante un análisis de co-citaciones. Se concluye que las mujeres tienen un alto grado de participación en cargos gerenciales, sin embargo, se nota una diferencia significativa de 3.492.556 pesos en los salarios de los dos sexos, donde los hombres son quienes obtiene mayores ingresos.\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"2022-07-12 17:10:38\";\"2022-07-21 16:04:46\";\"2022-07-12 17:10:38\";\"57-82\";\"\";1;\"43\";\"\";\"Revista Económicas CUC\";\"Valor en Riesgo y simulación\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\8C6CFZIW\\Pineda Guerrero et al. - 2021 - Valor en Riesgo y simulación una revisión sistemá.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"9GJYDC2R\";\"JournalArticle\";\"Sun, 01 Jan 2017 00:00:00 GMT\";\"Fong Reynoso, Carlos; Flores Valenzuela, Karina Edith; Cardoza Campos, Luz Melina\";\"La teoría de recursos y capacidades: un análisis bibliométrico\";\"Nova Scientia\";\"\";\"2007-0705, 2007-0705\";\"10.21640/ns.v9i19.739\";\"http://novascientia.delasalle.edu.mx/ojs/index.php/Nova/article/view/739\";\"Introducción: La Teoría de Recursos y Capacidades (TRC) constituye uno de los principales modelos teóricos que guían la investigación que se realiza en Gestión Estratégica, y su utilización es creciente. Esta tendencia, que inicia en los años ochenta del siglo pasado, se explica por distintos factores, entre los que destaca la aceptación, dentro de la comunidad académica asociada a la gestión estratégica, de argumentos de corte económico que se utilizan en este enfoque para explicar el comportamiento y desempeño de la empresa, y en particular, sus mecanismos de construcción y mantenimiento de la ventaja competitiva. La TRC considera que la disposición de una ventaja competitiva expresa que la empresa ha alcanzado un nivel de desempeño superior al de sus competidores, situación que le permite obtener beneficios extraordinarios, aún en el largo plazo. En este sentido, construir y sostener una ventaja competitiva constituye la clave del éxito de la empresa y señala la eficiencia con que la empresa utiliza sus recursos y capacidades.  Método:  Con el objetivo de verificar que las ideas antes señaladas correspondan con las publicaciones en el ámbito, se realiza un análisis de datos bibliométrico para el periodo 2011-2015 (agosto). En éste se identifican los principales tópicos de investigación que se tratan en la TRC, así como la tendencia que se sigue en su desarrollo. El énfasis está en identificar los trabajos más relevantes para su desarrollo, así como en sus principales autores.Resultados: Los datos obtenidos muestran una creciente generación de prueba empírica confirmatoria, el desarrollo de aplicaciones y la contribución de la TRC al desarrollo de otras disciplinas.Conclusión: El fortalecimiento y madurez de la TRC queda manifiesta a través de las publicaciones señaladas en este análisis de datos bibliométrico. Si bien el campo de la TRC es amplio y no permite profundizar en todas sus dimensiones, se puede concluir que los resultados obtenidos en este trabajo confirman que es correcta la percepción de la TRC como uno de los modelos teóricos más importantes para la investigación que se realiza en gestión estratégica.\";\"Sun, 01 Jan 2017 00:00:00 GMT\";\"2022-07-12 15:27:49\";\"2022-07-21 16:04:46\";\"2022-07-12 15:27:49\";\"\";\"\";19;\"9\";\"\";\"NS\";\"La teoría de recursos y capacidades\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\S2JUQWJY\\Fong Reynoso et al. - 2017 - La teoría de recursos y capacidades un análisis b.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"YSU24LW2\";\"JournalArticle\";\"Mon, 01 Jan 1990 00:00:00 GMT\";\"Cohen, Wesley M.; Levinthal, Daniel A.\";\"Absorptive Capacity: A New Perspective on Learning and Innovation\";\"Administrative Science Quarterly\";\"\";\"18392\";\"10.2307/2393553\";\"https://www.jstor.org/stable/2393553?origin=crossref\";\"\";\"Mon, 01 Jan 1990 00:00:00 GMT\";\"2022-07-11 18:07:35\";\"2022-07-21 16:04:46\";\"2022-07-11 18:07:35\";\"128\";\"\";1;\"35\";\"\";\"Administrative Science Quarterly\";\"Absorptive Capacity\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"T42HURRN\";\"JournalArticle\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"Talavera Avelino, Carmen; Sanchis Palacio, Joan Ramon\";\"Ética y Responsabilidad Social en las alianzas estratégicas. El caso de las alianzas entre entidades lucrativas y no lucrativas\";\"REVESCO. Revista de Estudios Cooperativos\";\"\";\"1885-8031, 1135-6618\";\"10.5209/reve.73863\";\"https://revistas.ucm.es/index.php/REVE/article/view/73863\";\"Las alianzas estratégicas han sido herramientas utilizadas por las organizaciones durante años para garantizar su desarrollo empresarial. En las últimas décadas, las demandas más exigentes de la sociedad han propiciado la necesidad de acuerdos de cooperación destinados a la creación de valor no únicamente para los socios implicados, sino también para los diferentes actores de la comunidad. Con esta finalidad, en el entorno actual se lleva a cabo un mayor número de alianzas estratégica entre entidades lucrativas y sin ánimo de lucro. Éstas no solo propician un impacto positivo para los socios a través de una mejora de su imagen o reputación, sino que también son propulsoras del desarrollo social y económico de aquellas áreas en las que se establecen u operan. A través de este tipo de acuerdos de cooperación, las organizaciones son capaces de crear valor tanto económico como social, asegurando de esta manera su supervivencia y el beneficio de los diferentes agentes de la comunidad en la que se encuentran. Los comportamientos éticos y las políticas de responsabilidad social favorecen la obtención de ventajas competitivas; y estos son posibles a través de las alianzas entre entidades lucrativas y no lucrativas. A través del estudio de casos de alianzas entre empresas lucrativas y entidades no lucrativas como Grupo Vips-Fundacion Hazlo Posible y Danone Foods-Grameen Bank se analizan los motivos por los cuales se llevan a cabo este tipo de alianzas, así como sus implicaciones y beneficios, tanto para las empresas socias como para las comunidades en las que operan. En el trabajo se analizan estos dos casos y se realiza también un análisis comparativo entre los dos con el objeto de establecer unas pautas de comportamiento comunes en este tipo de alianzas.\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"2022-07-11 18:00:13\";\"2022-07-21 16:04:46\";\"2022-07-11 18:00:13\";\"e73863\";\"\";;\"137\";\"\";\"REVE\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\N3VYRDWP\\Talavera Avelino y Sanchis Palacio - 2021 - Ética y Responsabilidad Social en las alianzas est.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"DG6R6S57\";\"JournalArticle\";\"Sat, 01 Jan 1994 00:00:00 GMT\";\"Tallman, Stephen B.; Shenkar, Oded\";\"A Managerial Decision Model of International Cooperative Venture Formation\";\"Journal of International Business Studies\";\"\";\"0047-2506, 1478-6990\";\"10.1057/palgrave.jibs.8490194\";\"http://link.springer.com/10.1057/palgrave.jibs.8490194\";\"\";\"Sat, 01 Jan 1994 00:00:00 GMT\";\"2022-07-11 18:06:01\";\"2022-07-21 16:04:46\";\"2022-07-11 18:06:01\";\"91-113\";\"\";1;\"25\";\"\";\"J Int Bus Stud\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"XMVUYTP8\";\"JournalArticle\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"Garavito Hernández, Yoseline; Mantilla Duarte, Carlos Alfonso MANTILLA; Rueda Galvis, Javier Francisco RUEDA; Uribe Bermudez, Johanna Marcela URIBE\";\"Impact of Employee Training and Strategic Alliances on Business Innovation and Survival\";\"\";\"\";\"\";\"10.5281/ZENODO.3984208\";\"https://zenodo.org/record/3984208\";\"<strong><em>ABSTRACT</em></strong> In recent years, the academic literature has demonstrated the importance of analyzing the level of employee training and strategic organizational alliances, as determining factors that contribute significantly to innovation and business survival. Based on factor analysis and the Cox regression model with information from 5,623 spanish manufacturing companies, this article shows that companies that link employees with a doctoral level and promote organizational alliances, especially with universities, achieve a higher level of innovation. Their products and consequently better conditions for business survival. <strong><em>RESUMEN</em></strong> En los últimos años, la literatura académica ha demostrado la importancia de analizar el nivel de formación de los empleados y alianzas estratégicas organizacionales, como factores determinantes que contribuyen significativamente a la innovación y supervivencia empresarial. A partir de un análisis factorial y del modelo de regresión de Cox con información de 5.623 empresas manufactureras españolas, el presente artículo demuestra que las compañías que vinculan empleados con nivel doctoral y alianzas estratégicas con universidades, logran un mayor nivel de innovación y mejores condiciones para la supervivencia empresarial.\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"2022-07-11 18:02:12\";\"2022-07-21 16:04:46\";\"2022-07-11 18:02:12\";\"\";\"\";;\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Creative Commons Attribution 4.0 International, Open Access\";\"\";\"\";\"\";\"DOI.org (Datacite)\";\"\";\"Publisher: Zenodo\";\"\";\"\";\"\";\"\";\"Business survival, human resources, innovation, strategic alliances. / Alianzas estratégicas, innovación, recursos humanos, supervivencia empresarial.\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"VENLZTI4\";\"JournalArticle\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"Carvajal Camperos, Marisol; Almodóvar Martínez, Paloma; Vassolo, Roberto\";\"Análisis del concepto y alcance de las alianzas estratégicas: un enfoque longitudinal (1972-2020)\";\"Revista Venezolana de Gerencia\";\"\";\"2477-9423, 1315-9984\";\"10.52080/rvgluz.26.e5.20\";\"https://produccioncientificaluz.org/index.php/rvg/article/view/36446/39103\";\"El objetivo de este estudio teórico es realizar una revisión longitudinal y sistemática del concepto y el alcance de las alianzas estratégicas desde 1972 al 2020 y proponer una definición que sea homogénea e integradora, que tome en cuenta el entorno dinámico que actualmente tienen las empresas y en el que se integren los distintos términos asociados con el concepto de alianza estratégica. La metodología, ampliamente utilizada en otras investigaciones, se centra en la búsqueda de trabajos publicados en Scopus y Web of Science sobre las alianzas estratégicas. Este enfoque permitió consolidar una muestra de 148 artículos para este estudio. Se tomó como unidad de análisis cada artículo indexado (Scopus y Web of Science) en el que se señalará de manera explícita el concepto de alianza estratégica, o alguno de los términos asociado al concepto. Los hallazgos conceptuales posicionan a la alianza estratégica como un medio eficaz que les permite a las empresas obtener recursos de manera rápida para entrar en un nuevo mercado, aprender y obtener conocimiento de las empresas líderes. Se concluye que está justifi-cada la revisión permanente del concepto, admitiendo su carácter dinámico, pues la evolución del entorno y su complejidad requieren una constante actualización\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"2022-07-11 17:58:25\";\"2022-07-21 16:04:46\";\"2022-07-11 17:58:25\";\"290-314\";\"\";5;\"26\";\"\";\"RVG\";\"Análisis del concepto y alcance de las alianzas estratégicas\";\"\";\"\";\"\";\"\";\"\";\"\";\"es\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero "\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"3QAZHFTE\";\"JournalArticle\";\"Sat, 01 Jan 2000 00:00:00 GMT\";\"Smith Ring, Peter\";\"The three T's of alliance creation: task, team and time\";\"European Management Journal\";\"\";\"2632373\";\"10.1016/S0263-2373(99)00087-0\";\"https://linkinghub.elsevier.com/retrieve/pii/S0263237399000870\";\"\";\"Sat, 01 Jan 2000 00:00:00 GMT\";\"2022-07-11 16:17:23\";\"2022-07-21 16:04:46\";\"2022-07-11 16:17:23\";\"152-163\";\"\";2;\"18\";\"\";\"European Management Journal\";\"The three T's of alliance creation\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"WBRCU7EW\";\"JournalArticle\";\"Thu, 01 Jan 1998 00:00:00 GMT\";\"Kumar, Rajesh; Nti, Kofi O.\";\"Differential Learning and Interaction in Alliance Dynamics: A Process and Outcome Discrepancy Model\";\"Organization Science\";\"\";\"1047-7039, 1526-5455\";\"10.1287/orsc.9.3.356\";\"http://pubsonline.informs.org/doi/10.1287/orsc.9.3.356\";\"Our paper develops a dynamic theory of alliances by examining certain outcome and process discrepancies that may emerge as the partners interact, highlighting issues that are especially relevant in knowledge intensive alliances, such as joint R&D or product development. Firms enter into these types of alliances to create economic value and to acquire knowledge to enhance their competencies. The degree to which the partners can realize their objectives is dependent on their absorptive capacities and the collaborative strategies adopted by the partners. Outcome and process discrepancies may emerge as collaboration unfolds. Outcome discrepancies concern the ability of the partners to achieve their economic and learning objectives. Process discrepancies relate to the partners' satisfaction with the pattern of interaction, and affect their feelings of psychological attachment to the relationship. How the partners assess and react to discrepancies shapes the developmental path of an alliance. The alliance flourishes in certain states but may collapse in others as the collaboration is subjected to environmental changes or shifts in the grand strategies of the partners. Guidelines for assessing and managing outcome and process discrepancies are suggested.\";\"Thu, 01 Jan 1998 00:00:00 GMT\";\"2022-07-11 16:14:53\";\"2022-07-21 16:04:46\";\"2022-07-11 16:14:53\";\"356-367\";\"\";3;\"9\";\"\";\"Organization Science\";\"Differential Learning and Interaction in Alliance Dynamics\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"X4UJIRUW\";\"JournalArticle\";\"Mon, 01 Jan 1996 00:00:00 GMT\";\"Doz, Yves L.\";\"The evolution of cooperation in strategic alliances: Initial conditions or learning processes?\";\"Strategic Management Journal\";\"\";\"01432095, 10970266\";\"10.1002/smj.4250171006\";\"https://onlinelibrary.wiley.com/doi/10.1002/smj.4250171006\";\"\";\"Mon, 01 Jan 1996 00:00:00 GMT\";\"2022-07-11 15:47:48\";\"2022-07-21 16:04:46\";\"2022-07-11 15:47:48\";\"55-83\";\"\";1;\"17\";\"\";\"Strat. Mgmt. J.\";\"The evolution of cooperation in strategic alliances\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\

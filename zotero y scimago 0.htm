\"https://leeds-faculty.colorado.edu/dahe7472/Pfeffer%201993.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"JKJM5FS6\";\"JournalArticle\";\"Tue, 01 Jan 1991 00:00:00 GMT\";\"Grant, Robert M.\";\"The Resource-Based Theory of Competitive Advantage: Implications for Strategy Formulation\";\"California Management Review\";\"\";\"0008-1256, 2162-8564\";\"10.2307/41166664\";\"http://journals.sagepub.com/doi/10.2307/41166664\";\"\";\"Tue, 01 Jan 1991 00:00:00 GMT\";\"2022-07-21 15:17:10\";\"2022-07-21 16:04:46\";\"2022-06-28 18:38:18\";\"114-135\";\"\";3;\"33\";\"\";\"California Management Review\";\"The Resource-Based Theory of Competitive Advantage\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"ISZDFW2H\";\"JournalArticle\";\"Tue, 01 Jan 1991 00:00:00 GMT\";\"Barney, Jay\";\"Firm Resources and Sustained Competitive Advantage\";\"Journal of Management\";\"\";\"0149-2063, 1557-1211\";\"10.1177/014920639101700108\";\"http://journals.sagepub.com/doi/10.1177/014920639101700108\";\"Understanding sources of sustained competitive advantage has become a major area of research in strategic management. Building on the assumptions that strategic resources are heterogeneously distributed acrossfirms and that these differences are stable over time, this article examines the link betweenfirm resources and sustained competitive advantage. Four empirical indicators of the potential of firm resources to generate sustained competitive advantage-value, rareness, imitability, and substitutability-are discussed. The model is applied by analyzing the potential of severalfirm resourcesfor generating sustained competitive advantages. The article concludes by examining implications of this firm resource model of sustained competitive advantage for other business disciplines.\";\"Tue, 01 Jan 1991 00:00:00 GMT\";\"2022-07-21 15:17:10\";\"2022-07-21 16:04:46\";\"2022-06-28 18:31:17\";\"99-120\";\"\";1;\"17\";\"\";\"Journal of Management\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"KHQPY9AD\";\"JournalArticle\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"C.F Ho, Theresa; Teo, Poh-Chuin; Hazlina Ahmad, Noor; Ramayah, T.; May Chiun, Lo\";\"Relational Capital and Manufacturing Capability: The Role of Knowledge Transfer in Small and Medium Enterprises Manufacturing Sector\";\"Studies of Applied Economics\";\"\";\"1697-5731, 1133-3197\";\"10.25115/eea.v39i10.6246\";\"http://ojs.ual.es/ojs/index.php/eea/article/view/6246\";\"Knowledge transfer is a vital component in the growth and advancement of any industry. Manufacturing SMEs, who played a major role in a nation’s economy, relied heavily on relational capital need to capitalise on this resource to further enhance their competitiveness. One of the proposed methods is through knowledge transfer. Hence, this study endeavors to analyse the relationship between relational capital and knowledge transfer, and the role of knowledge transfer as the mediator between relational capital and competitive capabilities in the area of competitive pricing and quality. This study proposes that firms that promote knowledge transfer in their organisations will have improved competitive capabilities than firms that do not. Using the result from a total sample of 145 manufacturing SMEs survey showed that the relationship between a firm’s relational capital has a positive and significant relationship with knowledge transfer.  Also, the study found that knowledge transfer played the role of mediator between relational capital and competitive capabilities in relation to the quality, but not for competitive pricing.\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"2022-07-21 15:17:10\";\"2022-07-21 16:04:46\";\"2022-06-22 17:02:37\";\"\";\"\";10;\"39\";\"\";\"EEA\";\"Relational Capital and Manufacturing Capability\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"3Q286IBM\";\"JournalArticle\";\"Mon, 01 Jan 2018 00:00:00 GMT\";\"Baier-Fuentes, Hugo; Hormiga, Esther; Amorós, José Ernesto; Urbano, David\";\"The influence of human and relational capital on the rapid internationalization of firms: A comparative study between Spain and Chile\";\"Academia Revista Latinoamericana de Administración\";\"\";\"1012-8255\";\"10.1108/ARLA-12-2016-0333\";\"https://www.emerald.com/insight/content/doi/10.1108/ARLA-12-2016-0333/full/html\";\"Purpose The purpose of this paper is to compare the influence of entrepreneurs’ human and relational capital on the rapid internationalization of their firms from two economically different contexts. Design/methodology/approach This study was developed using data that were collected from the Global Entrepreneurship Monitor of Spain and Chile. A logistic regression analysis was used to examine and compare the influence of some elements of entrepreneurs’ human and relational capital on the likelihood of their firms’ rapid internationalization. Findings The results revealed that Chilean entrepreneurs rely more on their formal education or experience to rapidly internationalize their firms. In contrast, Spanish entrepreneurs complement their formal education with their relational capital to conduct international entrepreneurial activities. Research limitations/implications The implications of this study are related to the role that public policies play in promoting these types of entrepreneurial initiatives. Originality/value This study presents several contributions. First, it advances the understanding of entrepreneurial internationalization in emerging economic contexts. Second, it provides a comparative study regarding entrepreneurial internationalization, which is considered a fundamental current in the field of international entrepreneurship. Finally, this comparative study improves our understanding of the influence of different economic contexts on entrepreneurial internationalization. , Objetivo El objetivo de este trabajo es comparar la influencia del capital humano y relacional de los emprendedores de dos contextos económicamente diferentes sobre la rápida internacionalización de sus empresas. Metodología Este estudio se desarrolló utilizando datos recopilados del Global Entrepreneurship Monitor (GEM) de España y Chile. Se utilizó un análisis de regresión logística para examinar y comparar la influencia de algunos elementos del capital humano y relacional de los emprendedores sobre la probabilidad de que lleven a cabo una rápida internacionalización de sus empresas. Resultados Los resultados revelaron que los emprendedores chilenos dependen más de su educación formal o experiencia para internacionalizar rápidamente sus empresas. Por el contrario, los emprendedores españoles complementan su educación formal con su capital relacional para llevar a cabo actividades empresariales internacionales. Implicaciones Las implicaciones de este estudio están relacionadas con el rol que juegan las políticas públicas en la promoción de este tipo de iniciativas emprendedoras. Contribución Este estudio presenta varias contribuciones. Primero, avanza en la comprensión de la internacionalización emprendedora en contextos económicos emergentes. En segundo lugar, proporciona un estudio comparativo sobre la internacionalización emprendedora, que se considera una corriente fundamental en el campo del Emprendimiento Internacional. Finalmente, este estudio comparativo mejora la comprensión de la influencia de los diferentes contextos económicos en la internacionalización emprendedora.\";\"Mon, 01 Jan 2018 00:00:00 GMT\";\"2022-07-21 15:17:10\";\"2022-07-21 16:04:46\";\"2022-06-22 19:44:06\";\"679-700\";\"\";4;\"31\";\"\";\"ARLA\";\"The influence of human and relational capital on the rapid internationalization of firms\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"http://diposit.ub.edu/dspace/bitstream/2445/127282/1/684164.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"GUSWEGM5\";\"JournalArticle\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"Martinez, Xavi Fabian; Fernández, Carlos M.; Martínez-Cobas, Xavier\";\"Capital relacional y cultura en los negocios de subsistencia: el caso de La Maná\";\"Studies of Applied Economics\";\"\";\"1697-5731, 1133-3197\";\"10.25115/eea.v39i2.3288\";\"http://ojs.ual.es/ojs/index.php/eea/article/view/3288\";\"Los negocios de subsistencia son muy importantes en los países en vías de desarrollo y en particular en Ecuador. Estas empresas se desarrollan normalmente en mercados situados en el fondo de la pirámide. Su competitividad se basa en el capital relacional, esencialmente. El tipo de mercados, las características de estos negocios y la cultura local pueden condicionar su desempeño. El objetivo de esta investigación es determinar si la cultura empresarial modera o cambia el efecto que tiene el capital relacional sobre el desempeño de los negocios de subsistencia en América Latina. Para alcanzar este objetivo, se utilizan mínimos cuadrados parciales aplicados a encuestas realizadas a 980 negocios de subsistencia. Los resultados señalan la importancia de la cultura y del capital relacional para tener mejor desempeño. Sin embargo, el posible oportunismo asociado a la cultura hace que se reduzca el impacto del capital relacional sobre el desempeño de la empresa.\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"2022-07-21 15:17:10\";\"2022-07-21 16:04:46\";\"2022-06-22 18:14:45\";\"\";\"\";2;\"39\";\"\";\"EEA\";\"Capital relacional y cultura en los negocios de subsistencia\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"XRHEJREF\";\"JournalArticle\";\"Tue, 01 Jan 2019 00:00:00 GMT\";\"Willumsen, Pelle; Oehmen, Josef; Stingl, Verena; Geraldi, Joana\";\"Value creation through project risk management\";\"International Journal of Project Management\";\"\";\"2637863\";\"10.1016/j.ijproman.2019.01.007\";\"https://linkinghub.elsevier.com/retrieve/pii/S0263786318304848\";\"\";\"Tue, 01 Jan 2019 00:00:00 GMT\";\"2022-07-21 15:17:10\";\"2022-07-21 16:04:46\";\"2022-06-07 19:57:02\";\"731-749\";\"\";5;\"37\";\"\";\"International Journal of Project Management\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"https://research-api.cbs.dk/ws/files/60830808/joana_geraldi_et_al_value_creation_through_project_risk_management_acceptedversion.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"2UFTFFJ6\";\"JournalArticle\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"Taylor, James W.\";\"Forecast combinations for value at risk and expected shortfall\";\"International Journal of Forecasting\";\"\";\"1692070\";\"10.1016/j.ijforecast.2019.05.014\";\"https://linkinghub.elsevier.com/retrieve/pii/S0169207019301918\";\"\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"2022-07-21 15:17:10\";\"2022-07-21 16:04:46\";\"2022-06-07 18:42:37\";\"428-441\";\"\";2;\"36\";\"\";\"International Journal of Forecasting\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"https://ora.ox.ac.uk/objects/uuid:d3692d6a-8e69-4d3f-a743-61294e590b1f/download_file?safe_filename=Taylor_2019_Forecast_combinations__.pdf&file_format=application%2Fpdf&type_of_work=Journal+article\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"V4Q8IF7C\";\"JournalArticle\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"Peñalba-Aguirrezabalaga, Carmela; Ritala, Paavo; Sáenz, Josune\";\"Putting marketing knowledge to use: marketing-specific relational capital and product/service innovation performance\";\"Journal of Business & Industrial Marketing\";\"\";\"0885-8624, 0885-8624\";\"10.1108/JBIM-07-2020-0369\";\"https://www.emerald.com/insight/content/doi/10.1108/JBIM-07-2020-0369/full/html\";\"Purpose The importance of integrating both internal and external knowledge into the product/service innovation process has been widely recognized in the knowledge management and innovation literature. Likewise, the role of the marketing and sales function as a driver of innovation has been stressed because of its market-facing role. However, limited research has investigated the complementarity of both internal and external knowledge regarding product/service innovation performance in a marketing context. The purpose of this study is to analyze marketing departments’ role in accessing internal and external knowledge resources (i.e. marketing-specific relational capital [RC]) to reach improved product and service innovation performance. Design/methodology/approach The analysis uses empirical evidence collected by a structured survey of 346 respondents representing marketing and sales functions in Spanish companies. Findings The survey revealed that marketing-specific internal relational capital at the department and inter-department levels, as well as noncustomer external RC, are directly associated with product/service innovation performance. Further, the analyses show that the relationship between customer-specific RC and innovation performance is mediated by other types of RC, making it a fundamental antecedent to the innovation process. Finally, significant differences in marketing-specific RC subcomponents were found between business-to-consumer (B2C) and business-to-business (B2B) firms. Originality/value This study makes a valuable contribution to marketing and management literature by revealing the types of social interactions in the marketing function that enable access to knowledge sources that promote successful product/service innovation.\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"2022-07-21 15:17:10\";\"2022-07-21 16:04:46\";\"2022-06-07 18:31:11\";\"209-224\";\"\";1;\"37\";\"\";\"JBIM\";\"Putting marketing knowledge to use\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"LRRS4VBY\";\"JournalArticle\";\"Mon, 01 Jan 2018 00:00:00 GMT\";\"Ramadass, Shila Devi; Sambasivan, Murali; Xavier, John Antony\";\"Collaboration outcomes in a public sector: impact of governance, leadership, interdependence and relational capital\";\"Journal of Management and Governance\";\"\";\"1385-3457, 1572-963X\";\"10.1007/s10997-018-9401-4\";\"http://link.springer.com/10.1007/s10997-018-9401-4\";\"\";\"Mon, 01 Jan 2018 00:00:00 GMT\";\"2022-07-21 15:17:10\";\"2022-07-21 16:04:46\";\"2022-06-07 18:32:30\";\"749-771\";\"\";3;\"22\";\"\";\"J Manag Gov\";\"Collaboration outcomes in a public sector\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"M95ZF8ZN\";\"JournalArticle\";\"Sun, 01 Jan 2012 00:00:00 GMT\";\"Ochoa Hernández, Magda Lizet Lizet; Prieto Moreno, María Begoña; Santidrián Arroyo, Alicia\";\"UNA REVISIÓN DE LAS PRINCIPALES TEORÍAS APLICABLES AL CAPITAL INTELECTUAL\";\"Revista Nacional de Administración\";\"\";\"1659-4932, 1659-4908\";\"10.22458/rna.v3i2.486\";\"https://revistas.uned.ac.cr/index.php/rna/article/view/486\";\"La revisión de literatura muestra una variedad de teorías que han sido utilizadas en la identificación, medición, gestión y divulgación del capital intelectual. Este artículo revela los diferentes marcos y/o perspectivas teóricas que acompañan a los distintos trabajos en este campo de investigación sirviendo como referencia a aquellos que se inician en el estudio de este tópico. Así se mencionan: la “Teoría de Recursos y Capacidades”, la “Teoría de la empresa basada en el Capital Intelectual, la “Teoría basada en el Conocimiento”, la “Teoría de las Capacidades Dinámicas”, la “Teoría Stakeholder”, y la “Teoría de la Agencia”. Se presentan los principales fundamentos de cada una de estas teorías al tiempo que se revisan interesantes trabajos empíricos que encuentran soporte en las mismas.\";\"Sun, 01 Jan 2012 00:00:00 GMT\";\"2022-07-21 15:17:10\";\"2022-07-21 16:04:46\";\"2022-06-07 18:28:38\";\"35-48\";\"\";2;\"3\";\"\";\"RNA\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"https://dialnet.unirioja.es/descarga/articulo/4721280.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"EDNL47WD\";\"JournalArticle\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"Mubushar, Muhammad; Jaafar, Norizan Bt; Rahim, Rossazana Ab\";\"The influence of corporate social responsibility activities on customer value co-creation: the mediating role of relationship marketing orientation\";\"Spanish Journal of Marketing - ESIC\";\"\";\"2444-9709, 2444-9709\";\"10.1108/SJME-12-2019-0101\";\"https://www.emerald.com/insight/content/doi/10.1108/SJME-12-2019-0101/full/html\";\"Purpose This paper aims to investigate the impact of external stakeholders-related corporate social responsibility (CSR) activities (local community and suppliers) on customer value co-creation behavior. This study also aims to examine the mediating role of relationship marketing orientation (RMO) on the relationship of CSR activities and customer value co-creation behavior. Design/methodology/approach The main problem of dichotomy between customers and the management was existing in banking sector so that’s why through purposive sampling, banking customers were selected for data collection through a self-administered questionnaire. Structural equation modeling was used to test the proposed hypotheses. Findings The present study found that both local community-related and supplier-related CSR activities have a positive impact on customer value co-creation behavior. Relationship marketing orientation mediates between the link of CSR activities and customer value co-creation behavior. The strength of RMO in CSR supplier and customer value co-creation behavior is found to be more dominant. Research limitations/implications This study is restricted to one country under-investigation; therefore, it can be replicated with a larger and more geographically diverse sample. Practical implications This study offers insights to the banking sector that local community-related CSR activities contribute to the value co-creation behavior and minimize the social problems of Pakistan. Originality/value The findings of this study highlight that top management of banks can enhance the customer’s participation in services by using valuable CSR activities. The results imply the importance of interactions between the recipient of services and service providers. Stakeholder theory has previously been applied to examine stakeholders’ value maximization; this study uses stakeholder theory to examine shareholders’ value co-creation. , Propósito Este estudio investiga el impacto de las actividades de responsabilidad social corporativa (RSC) relacionadas con las partes interesadas externas (comunidad local y proveedores) en el comportamiento de co-creación del valor del cliente. Este estudio también tiene como objetivo examinar el papel mediador de la orientación del marketing relacional (OMR) en la relación de las actividades de responsabilidad social corporativa y el comportamiento de co-creación del valor del cliente. Diseño/metodología/enfoque El principal problema de dicotomía entre los clientes y la gerencia existía en el sector bancario, por lo que a través de un muestreo intencional, los clientes bancarios fueron seleccionados para la recolección de datos a través de un cuestionario auto-administrado. Con el fin de verificar las hipótesis propuestas, se empleó un modelo de ecuaciones estructurales. Hallazgos El presente estudio encontró que tanto las actividades de RSC relacionadas con la comunidad local como las relacionadas con los proveedores tienen un impacto positivo en el comportamiento de co-creación del valor del cliente. La orientación del marketing relacional media entre el vínculo de las actividades de responsabilidad social corporativa y el comportamiento de co-creación del valor del cliente. La fuerza de la OMR en el comportamiento de co-creación del valor del cliente y el proveedor de RSC se encontró que era más dominante. Limitaciones de la investigación Este estudio se limita a un único país, por lo tanto, podría ser replicado con una muestra más amplia y con mayor diversidad geográfica. Implicaciones prácticas Este estudio ofrece información al sector bancario de que las actividades de RSE relacionadas con la comunidad local contribuyen al comportamiento de co-creación de valor y minimizan los problemas sociales de Pakistán. Originalidad/valor Los resultados de este estudio ofrecen a la alta dirección de los bancos la posibilidad de mejorar la participación de los clientes en los servicios mediante la utilización de valiosas actividades de RSC. Los resultados implican la importancia de las interacciones entre el receptor de los servicios y los proveedores de servicios. La teoría de las partes interesadas se ha aplicado anteriormente para examinar la maximización del valor de las partes interesadas; este estudio utiliza la teoría de las partes interesadas para examinar la co-creación de valor de los accionistas.\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"2022-07-21 15:17:09\";\"2022-07-21 16:04:46\";\"2022-06-07 18:26:22\";\"309-330\";\"\";3;\"24\";\"\";\"SJME\";\"The influence of corporate social responsibility activities on customer value co-creation\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"https://www.emerald.com/insight/content/doi/10.1108/SJME-12-2019-0101/full/pdf?title=the-influence-of-corporate-social-responsibility-activities-on-customer-value-co-creation-the-mediating-role-of-relationship-marketing-orientation\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"B52AGXGP\";\"JournalArticle\";\"Sun, 01 Jan 2017 00:00:00 GMT\";\"Liu, Yuhan; Ralescu, Dan A.\";\"Value-at-risk in uncertain random risk analysis\";\"Information Sciences\";\"\";\"200255\";\"10.1016/j.ins.2017.01.034\";\"https://linkinghub.elsevier.com/retrieve/pii/S0020025516310854\";\"\";\"Sun, 01 Jan 2017 00:00:00 GMT\";\"2022-07-21 15:17:09\";\"2022-07-21 16:04:46\";\"2022-06-07 18:22:12\";\"1-8\";\"\";;\"391-392\";\"\";\"Information Sciences\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"LK8DSKEP\";\"JournalArticle\";\"Thu, 01 Jan 1998 00:00:00 GMT\";\"Koza, Mitchell P.; Lewin, Arie Y.\";\"The Co-Evolution of Strategic Alliances\";\"Organization Science\";\"\";\"1047-7039, 1526-5455\";\"10.1287/orsc.9.3.255\";\"http://pubsonline.informs.org/doi/abs/10.1287/orsc.9.3.255\";\"\";\"Thu, 01 Jan 1998 00:00:00 GMT\";\"2022-07-21 15:17:09\";\"2022-07-21 16:04:46\";\"2022-06-07 18:21:00\";\"255-264\";\"\";3;\"9\";\"\";\"Organization Science\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"TS8BPH2Y\";\"JournalArticle\";\"Thu, 01 Jan 1981 00:00:00 GMT\";\"Haberman, S.\";\"An Introduction to Mathematical Risk Theory. By Hans U. Gerber [S. S. Huebner Foundation, R. D. Irwin Inc. Homeward Illinois, 1979]\";\"Journal of the Institute of Actuaries\";\"\";\"0020-2681, 2058-1009\";\"10.1017/S0020268100040646\";\"https://www.cambridge.org/core/product/identifier/S0020268100040646/type/journal_article\";\"\";\"Thu, 01 Jan 1981 00:00:00 GMT\";\"2022-07-21 15:17:09\";\"2022-07-21 16:04:46\";\"2022-06-07 18:11:52\";\"109-110\";\"\";1;\"108\";\"\";\"J. Inst. Actuar.\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"LF5K4CBE\";\"JournalArticle\";\"Tue, 01 Jan 2019 00:00:00 GMT\";\"Taylor, James W.\";\"Forecasting Value at Risk and Expected Shortfall Using a Semiparametric Approach Based on the Asymmetric Laplace Distribution\";\"Journal of Business & Economic Statistics\";\"\";\"0735-0015, 1537-2707\";\"10.1080/07350015.2017.1281815\";\"https://www.tandfonline.com/doi/full/10.1080/07350015.2017.1281815\";\"\";\"Tue, 01 Jan 2019 00:00:00 GMT\";\"2022-07-21 15:17:09\";\"2022-07-21 16:04:46\";\"2022-06-07 18:19:45\";\"121-133\";\"\";1;\"37\";\"\";\"Journal of Business & Economic Statistics\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"https://figshare.com/articles/journal_contribution/Forecasting_Value_at_Risk_and_Expected_Shortfall_Using_a_Semiparametric_Approach_Based_on_the_Asymmetric_Laplace_Distribution/4565290/1/files/7396201.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"NWZNDRUI\";\"JournalArticle\";\"Mon, 01 Jan 2018 00:00:00 GMT\";\"Hoffmann, Werner; Lavie, Dovev; Reuer, Jeffrey J.; Shipilov, Andrew\";\"The interplay of competition and cooperation\";\"Strategic Management Journal\";\"\";\"1432095\";\"10.1002/smj.2965\";\"https://onlinelibrary.wiley.com/doi/10.1002/smj.2965\";\"\";\"Mon, 01 Jan 2018 00:00:00 GMT\";\"2022-07-21 15:17:09\";\"2022-07-21 16:04:46\";\"2022-06-07 18:17:28\";\"3033-3052\";\"\";12;\"39\";\"\";\"Strat Mgmt J\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"https://wrap.warwick.ac.uk/102482/7/WRAP-interplay-competition-cooperation-Reuer-2018.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"JZJWL59F\";\"JournalArticle\";\"Tue, 01 Jan 2019 00:00:00 GMT\";\"Hedvall, Klas; Jagstedt, Siri; Dubois, Anna\";\"Solutions in business networks: Implications of an interorganizational perspective\";\"Journal of Business Research\";\"\";\"1482963\";\"10.1016/j.jbusres.2019.02.035\";\"https://linkinghub.elsevier.com/retrieve/pii/S0148296319301250\";\"\";\"Tue, 01 Jan 2019 00:00:00 GMT\";\"2022-07-21 15:17:09\";\"2022-07-21 16:04:46\";\"2022-06-07 18:16:23\";\"411-421\";\"\";;\"104\";\"\";\"Journal of Business Research\";\"Solutions in business networks\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"TEDRENXW\";\"JournalArticle\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"Adan Gallo, Johanna Catalina; Munar López, Laura Alejandra; Romero Duque, Gustavo Andrés; Gordillo Galeano, Aldemar\";\"Nuevos desafíos de las pequeñas y medianas empresas en tiempos de pandemia\";\"Tecnura\";\"\";\"2248-7638, 0123-921X\";\"10.14483/22487638.17879\";\"https://revistas.udistrital.edu.co/index.php/Tecnura/article/view/17879\";\"Contexto: Las pymes representan aproximadamente el 50 % del PIB mundial, y debido a la pandemia por la covid-19, se han visto gravemente afectadas. Este documento proporciona un panorama general de factores que incidieron en la economía de las pymes y presenta algunas soluciones para mantener su operación en tiempos de dificultades. Metodología: La elaboración del manuscrito esta soportada en literatura relevante publicada entre 2019 y 2021. La estrategia de búsqueda se aplicó a través de las bases de datos Embase, Web of Sciences, Scopus, bajo términos de búsqueda clave covid-19, pandemic, small enterprises, medium-sized enterprises, global economic, economic growth, developing countries, emerging economies, economic impact, financial fragility, government action*, credit risk, travel restriction*, e-commerce, digital technologie*, digital transformation, emerging market*, supply chain*, small business. Posteriormente, se efectuó la clasificación y análisis documental a través del método Raceer (recopilación, almacenamiento, elaboración esquemática conceptual, enlace de unidades informativas, redacción). Resultados: El análisis de la información relevante reveló que la economía de las pymes cumplió un papel importante en la fuerte caída del PIB y en el aumento de los niveles de pobreza y desempleo a nivel mundial, y que aquellas que querían mantenerse en operación debieron reinventarse e incursionar con nuevas estrategias de negocio. Conclusiones: La pandemia generada por la covid-19 produjo cambios significativos en hábitos de compra, métodos de fabricación y formas de trabajar que impactaron gravemente el desempeño de las pymes. Para lidiar con este nuevo escenario económico, se espera que la tecnología y la innovación direccionen a nuevos modelos de negocio de rápida adaptación.\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"2024-04-26 18:17:47\";\"2024-04-26 18:17:47\";\"2024-04-26 18:17:47\";\"185-208\";\"\";72;\"26\";\"\";\"Tecnura\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\SGI3B5EL\\Adan Gallo et al. - 2022 - Nuevos desafíos de las pequeñas y medianas empresa.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"32Q9S538\";\"Book\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"Hull, John; Basu, Sankarshan\";\"Options, futures, and other derivatives\";\"\";\"978-93-92970-96-2\";\"\";\"\";\"\";\"Known as \"\"the bible\"\" to business and economics professionals and a consistent best-seller, Options, Futures, and Other Derivatives gives readers a modern look at the derivatives market. By incorporating the industry's hottest topics, such as the securitization and credit crisis, author John C. Hull helps bridge the gap between theory and practice. The 11th Edition covers all of the latest regulations and trends, including the Black-Scholes-Merton formulas, overnight indexed swaps, and the valuation of commodity derivatives. -- Provided by publisher\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"2024-04-26 18:18:21\";\"2024-04-26 18:18:21\";\"\";\"\";\"\";;\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Pearson\";\"New York\";\"eng\";\"\";\"\";\"\";\"\";\"Open WorldCat\";\"\";\"OCLC: 1393982249\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Eleventh edition\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"WPQM4V82\";\"Thesis\";\"Mon, 01 Jan 2024 00:00:00 GMT\";\"Matute-Petroche, Jessica Silvana\";\"Capital relacional en estrategias colaborativas: su función en la estructura del valor en riesgo de las MIPYMES\";\"\";\"\";\"\";\"\";\"\";\"La evidencia bibliográfica pone de manifiesto la oportunidad de brindar aportes a la administración mediante la investigación de la acumulación empresarial desde la lógica de la construcción de las relaciones empresariales colectivas, no individualistas, como lo abordado hasta ahora. En ese sentido, el objetivo de la presente investigación es demostrar que el capital relacional y las estrategias colaborativas, en el marco de redes de cooperación empresarial, minimizan el riesgo, y con ello se generaría una alternativa para mejorar los rendimientos de las micro, pequeñas y medianas empresas (MIPYMES). Para confirmar las hipótesis y en concordancia con el objetivo general, se lleva a cabo una investigación aplicada a 367 MIPYMES de comercio, de tipo descriptiva, correlacional y de inferencia estadística. La metodología seleccionada es de carácter empírico basada en modelo de ecuaciones estructurales y de regresión lineal. Los resultados permiten evidenciar que, mediante una relación recíproca de las variables de estudio, la asociación colaborativa generada por el capital relacional hace posible la disminución y cobertura del riesgo en las MIPYMES.\";\"Mon, 01 Jan 2024 00:00:00 GMT\";\"2024-04-26 20:44:05\";\"2024-04-26 20:47:57\";\"\";\"\";\"120\";;\"\";\"\";\"\";\"Capital relacional, estrategias colaborativas, valor en riesgo\";\"\";\"\";\"\";\"\";\"Universidad de la Habana, Facultad de Economía, Doctorado en Ciencias de la Administración\";\"La Habana, Cuba\";\"Español\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"5JDDCBDH\";\"JournalArticle\";\"Mon, 01 Jan 2024 00:00:00 GMT\";\"Castillo-Nazareno, Uriel Hitamar; Matute-Petroche, Jessica Silvana; Alcívar-Avilés, María Teresa\";\"Ubuntu y Minganismo: La socio-economía comunitaria\";\"Revista Venezolana de Gerencia\";\"\";\"2477-9423, 1315-9984\";\"10.52080/rvgluz.29.106.2\";\"https://produccioncientificaluz.org/index.php/rvg/article/view/41725/48268\";\"La valoración del estadío social, a partir de la red de intercambios comunitarios, es el eje desde donde este escrito define la Economía del Ubuntu y evalúa la Minga como práctica productiva en la provincia andina de Chimborazo-Ecuador. El objetivo es reflexionar sobre los componentes del concepto Ubuntu-Minga para aproximarse a una comprensión del subdesarrollo. El estudio del fenómeno se lo realizó usando la metodología Investigación Acción Participativa (IAP) y evaluando el mapa de relaciones del territorio. De aquí que, los resultados muestran una estructura de relaciones en conflicto y débiles por arriba del 70% lo que construye pobreza en esta provincia. La conclusión evidencia que el capital colectivo (organización comunitaria), en la perspectiva Ubuntu-Minga, está directamente relacionado con la mejora de vida en el territorio y que sus componentes conceptuales y prácticos evalúan eficientemente la realidad socio-económica.\";\"Mon, 01 Jan 2024 00:00:00 GMT\";\"2024-04-29 20:37:12\";\"2024-04-29 20:37:12\";\"2024-04-29 20:37:12\";\"472-490\";\"\";106;\"29\";\"\";\"RVG\";\"Ubuntu y Minganismo\";\"\";\"\";\"\";\"\";\"\";\"\";\"es\";\"https://creativecommons.org/licenses/by-nc-sa/4.0/\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\XP8KCQ95\\Castillo-Nazareno et al. - 2024 - Ubuntu y Minganismo La socio-economía comunitaria.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"WSWG9YZS\";\"Book\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"\";\"Entrepreneurial innovation for securing long-term growth in a short-term economy\";\"\";\"978-1-79983-568-4 978-1-79983-569-1\";\"\";\"\";\"\";\"\"\"This book is a collection of research on the methods and applications of corporate decision making on the overall success of a company in the long term\"\"--\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"2024-04-29 21:11:54\";\"2024-04-29 21:11:54\";\"\";\"\";\"256\";;\"\";\"\";\"\";\"\";\"Advances in business strategy and competitive advantage (ABSCA) book series\";\"\";\"\";\"\";\"IGI Global\";\"Hershey, PA, USA\";\"eng\";\"\";\"\";\"\";\"\";\"K10plus ISBN\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\DXCBKCAI\\Gámez Gutiérrez y Sáiz-Alvarez - 2021 - Entrepreneurial innovation for securing long-term .pdf\";\"\";\"\";\"\";\"Gámez Gutiérrez, Jorge Alberto; Sáiz-Alvarez, José Manuel\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"KMXH6UAZ\";\"Book\";\"Mon, 01 Jan 2018 00:00:00 GMT\";\"Dini, Marco; Stumpo, Giovanni\";\"MIPYMES en América Latina\";\"\";\"978-92-1-058625-2\";\"\";\"\";\"\";\"\";\"Mon, 01 Jan 2018 00:00:00 GMT\";\"2024-07-29 18:31:23\";\"2024-07-29 18:31:23\";\"\";\"\";\"\";;\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"CLACSO\";\"Santiago\";\"spa\";\"\";\"\";\"\";\"\";\"Open WorldCat\";\"\";\"OCLC: 1099983711\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"ISTNCMZ7\";\"Book\";\"Sun, 01 Jan 2023 00:00:00 GMT\";\"Villaseca Morales, David; Navío Marco, Julio\";\"Economía digital en la Unión Europea: apoyando a las PYMES\";\"\";\"978-84-18316-93-7\";\"\";\"\";\"\";\"\";\"Sun, 01 Jan 2023 00:00:00 GMT\";\"2024-07-30 15:06:15\";\"2024-07-30 15:14:11\";\"\";\"\";\"\";;\"\";\"\";\"\";\"Economía digital en la Unión Europea\";\"\";\"\";\"\";\"\";\"Sanz y Torres\";\"Alcorcón (Madrid)\";\"spa\";\"\";\"\";\"\";\"\";\"Open WorldCat\";\"\";\"OCLC: 1390907541\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Villaseca Morales, David; Navío Marco, Julio\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"NHNNQFIB\";\"JournalArticle\";\"Mon, 01 Jan 2024 00:00:00 GMT\";\"Matute-Petroche; Carrera-Buri; Castillo-Nazareno\";\"Collaborative Strategies and Relational Capital: Risk Mitigation for MSMEs in Weak Markets\";\"\";\"\";\"2255-5684\";\"10.5281/ZENODO.14543635\";\"https://zenodo.org/doi/10.5281/zenodo.14543635\";\"Micro, Small, and Medium Enterprises (MSMEs) face a high probability of bankruptcy when operating in weak economies. According to empirical data from Ecuador's National Institute of Statistics and Census, 75% of MSMEs exit the market after seven years of operation. This study seeks to demonstrate a strong, direct relationship between Relational Capital, Collaborative Strategies, and Value at Risk (VaR) for MSMEs. The principles and theoretical foundations of \"\"process-based collaborative actions\"\" are explored as sustainable value generators in weak markets. An empirical methodology involving structural equation models and regression was applied, using secondary data from 367 MSMEs in the commercial sector sourced from Ecuador’s Superintendence of Companies and surveys conducted with entrepreneurs and academics. The findings confirm that a \"\"Relational-Collaborative\"\" management approach can overcome the weaknesses of specific markets, even when broader dynamics remain unchanged. By harnessing synergy, businesses efficiently manage key financial variables, thereby reducing enterprise risk.\";\"Mon, 01 Jan 2024 00:00:00 GMT\";\"2025-01-09 15:07:41\";\"2025-01-09 15:08:31\";\"2025-01-09 15:07:41\";\"\";\"\";;\"\";\"\";\"\";\"Collaborative Strategies and Relational Capital\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Creative Commons Attribution 4.0 International\";\"\";\"\";\"\";\"DOI.org (Datacite)\";\"\";\"Publisher: GECONTEC\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n"

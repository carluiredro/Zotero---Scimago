\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"WIZM3UVQ\";\"JournalArticle\";\"Thu, 01 Jan 2004 00:00:00 GMT\";\"Youndt, Mark A.; Subramaniam, Mohan; Snell, Scott A.\";\"Intellectual Capital Profiles: An Examination of Investments and Returns*: Intellectual Capital Profiles\";\"Journal of Management Studies\";\"\";\"00222380, 14676486\";\"10.1111/j.1467-6486.2004.00435.x\";\"https://onlinelibrary.wiley.com/doi/10.1111/j.1467-6486.2004.00435.x\";\"\";\"Thu, 01 Jan 2004 00:00:00 GMT\";\"2022-07-06 21:20:30\";\"2022-07-21 16:04:46\";\"2022-07-06 21:20:30\";\"335-361\";\"\";2;\"41\";\"\";\"\";\"Intellectual Capital Profiles\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"X4NJ5VS2\";\"JournalArticle\";\"Sat, 01 Jan 2005 00:00:00 GMT\";\"Gallego, Isabel; Rodríguez, Luis\";\"Situation of intangible assets in Spanish firms: an empirical analysis\";\"Journal of Intellectual Capital\";\"\";\"1469-1930\";\"10.1108/14691930510574690\";\"https://www.emerald.com/insight/content/doi/10.1108/14691930510574690/full/html\";\"Purpose               The purpose of this work is to analyze, both from a theoretical and an empirical point of view, the significance of intangible assets in Spanish firms.                                         Design/methodology/approach               To perform this study Spanish firms listed in the Spanish Securities and Exchange Commission (CNMV) were examined, in which intangible assets play a significant role in their business models. Using a questionnaire of 25 items, the final sample consisted of 39 firms (response rate =15.2 per cent) that could be used for the analyses. From the information thus gathered, a statistical treatment was implemented using the SPSS computer program and the answers to each of the 25 items were analysed. An analysis of principal components in the question was also established, in order to summarize all 12 reasons proposed into just a few factors.                                         Findings               Among others, certain relevant conclusions about intangible assets indicated that: Spanish firms have moved from an industrial economy toward a knowledge‐based economy; the disclosure of information about intangible assets in Spanish firms is still limited; some of the most relevant intangible assets are customer relationships, employee experience, information technologies, brand image, procedures and systems; and the number of indicators used by Spanish firms is about 20.                                         Research limitations/implications               To select the sample for the questionnaire the database of the CNMV was used. The final sample thus comprised 257 firms, but the authors finally received answers from 39 firms.                                         Practical implications               The paper is a very useful source of information for the Spanish firms and for investigators in this subject.                                         Originality/value               This paper is pioneering in the analysis of the situation of intangible assets in Spanish firms, as well as in determining some of the most relevant intangible assets used by those firms.\";\"Sat, 01 Jan 2005 00:00:00 GMT\";\"2022-07-06 21:14:24\";\"2022-07-21 16:04:46\";\"2022-07-06 21:14:24\";\"105-126\";\"\";1;\"6\";\"\";\"\";\"Situation of intangible assets in Spanish firms\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"NLNZS64S\";\"JournalArticle\";\"Sun, 01 Jan 2006 00:00:00 GMT\";\"Cousins, Paul D.; Handfield, Robert B.; Lawson, Benn; Petersen, Kenneth J.\";\"Creating supply chain relational capital: The impact of formal and informal socialization processes\";\"Journal of Operations Management\";\"\";\"2726963\";\"10.1016/j.jom.2005.08.007\";\"http://doi.wiley.com/10.1016/j.jom.2005.08.007\";\"\";\"Sun, 01 Jan 2006 00:00:00 GMT\";\"2022-07-06 17:59:35\";\"2022-07-21 16:04:46\";\"2022-07-06 17:59:35\";\"851-863\";\"\";6;\"24\";\"\";\"Journal of Operations Management\";\"Creating supply chain relational capital\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"293TAAUH\";\"JournalArticle\";\"Tue, 01 Jan 2008 00:00:00 GMT\";\"Petersen, Kenneth J.; Handfield, Robert B.; Lawson, Benn; Cousins, Paul D.\";\"Buyer dependency and relational capital formation: the mediating effects of socialization processes and supplier integration\";\"Journal of Supply Chain Management\";\"\";\"15232409, 1745493X\";\"10.1111/j.1745-493X.2008.00072.x\";\"https://onlinelibrary.wiley.com/doi/10.1111/j.1745-493X.2008.00072.x\";\"\";\"Tue, 01 Jan 2008 00:00:00 GMT\";\"2022-07-06 17:48:07\";\"2022-07-21 16:04:46\";\"2022-07-06 17:48:07\";\"53-65\";\"\";4;\"44\";\"\";\"\";\"BUYER DEPENDENCY AND RELATIONAL CAPITAL FORMATION\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"RZE8TEQ9\";\"JournalArticle\";\"Sun, 01 Jan 2006 00:00:00 GMT\";\"Flöstrand, Per\";\"The sell side – observations on intellectual capital indicators\";\"Journal of Intellectual Capital\";\"\";\"1469-1930\";\"10.1108/14691930610709112\";\"https://www.emerald.com/insight/content/doi/10.1108/14691930610709112/full/html\";\"Purpose               The objective of this paper is to examine the use of indicators of intellectual capital (IC) by financial analysts employed by brokerage firms, so‐called “sell‐side analysts”, and based on the findings draw conclusions on the perceived usefulness of different categories of indicators.                                         Design/methodology/approach               The basis for the paper is a content analysis of 250 sell‐side financial analyst reports written on a respective number of randomly selected S&P 500 companies. The study describes the use of IC information as leading indicators of future performance and identifies the contextual factors related to the use of such indicators.                                         Findings               The results reveal frequent use of IC indicators in analyst reports. Statistical analysis of the results indicates industry to be a contextual factor that is significantly related to the number of indicators used. Moreover, a majority of the IC indicators refer to relational capital, whereas indicators on human and structural capital are less frequent.                                         Originality/value               Information on the use of IC indicators is relevant to companies in their information disclosure process. Furthermore, understanding the behavior of users of financial information facilitates the work of standard setters.\";\"Sun, 01 Jan 2006 00:00:00 GMT\";\"2022-07-06 16:15:21\";\"2022-07-21 16:04:46\";\"2022-07-06 16:15:21\";\"457-473\";\"\";4;\"7\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Zambon, Stefano\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"L48AM3Y6\";\"JournalArticle\";\"Sat, 01 Jan 2005 00:00:00 GMT\";\"Moran, Peter\";\"Structural vs. relational embeddedness: social capital and managerial performance\";\"Strategic Management Journal\";\"\";\"0143-2095, 1097-0266\";\"10.1002/smj.486\";\"https://onlinelibrary.wiley.com/doi/10.1002/smj.486\";\"\";\"Sat, 01 Jan 2005 00:00:00 GMT\";\"2022-07-06 21:12:36\";\"2022-07-21 16:04:46\";\"2022-07-06 21:12:36\";\"1129-1151\";\"\";12;\"26\";\"\";\"Strat. Mgmt. J.\";\"Structural vs. relational embeddedness\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"TMDDS27M\";\"JournalArticle\";\"Thu, 01 Jan 2004 00:00:00 GMT\";\"Joia, Luiz Antonio\";\"Are frequent customers always a company's intangible asset?: Some findings drawn from an exploratory case study\";\"Journal of Intellectual Capital\";\"\";\"1469-1930\";\"10.1108/14691930410567031\";\"https://www.emerald.com/insight/content/doi/10.1108/14691930410567031/full/html\";\"Since the early 1990s research has been conducted in an attempt to establish a viable and reliable manner of measuring the intangible assets, also referred to as the intellectual capital, of companies. Several models have been devised, most of them using indicators to evaluate the intangible assets of a given undertaking. In this article, exploratory single case study methodology is used to analyse the behaviour of the “customer retention” indicator, which has been widely used to evaluate a company's relationship capital. One of the largest Brazilian retailing groups is analysed, in order to obtain an in‐depth insight into the behaviour of its frequent customers via its digital channel. Conclusions are presented indicating that the role of the frequent customers in an e‐retailing company can sometimes be widely divergent from that presented in existing academic literature. Some managerial implications of these conclusions are also presented.\";\"Thu, 01 Jan 2004 00:00:00 GMT\";\"2022-07-06 21:10:25\";\"2022-07-21 16:04:46\";\"2022-07-06 21:10:25\";\"586-601\";\"\";4;\"5\";\"\";\"\";\"Are frequent customers always a company's intangible asset?\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"6K2KPFP3\";\"JournalArticle\";\"Thu, 01 Jan 2004 00:00:00 GMT\";\"Chen, Jin; Zhu, Zhaohui; Yuan Xie, Hong\";\"Measuring intellectual capital: a new model and empirical study\";\"Journal of Intellectual Capital\";\"\";\"1469-1930\";\"10.1108/14691930410513003\";\"https://www.emerald.com/insight/content/doi/10.1108/14691930410513003/full/html\";\"The groundwork of intellectual capital (IC) management, measuring IC, attracts much attention from academics and practitioners. The purpose of this paper is to design a measurement model and a qualitative index system of IC, so as to provide a good tool for enterprises to manage their IC. Based on a review of several IC measurement models proposed by western researchers, IC is classified into human capital, structural capital, innovation capital and customer capital, and thereupon a qualitative index system for the above four IC elements is designed through an analysis of their contents. Through an empirical study, it is found that there is a significant relationship between the scores of the four IC elements of a company and its business performance, which proves the validity and rationality of the IC measurement model and the qualitative index system. In the meantime, the empirical study further proves that there is a remarkable relationship between the four IC elements. Therefore enterprises must manage and improve their IC from an integrative perspective.\";\"Thu, 01 Jan 2004 00:00:00 GMT\";\"2022-07-06 21:06:00\";\"2022-07-21 16:04:46\";\"2022-07-06 21:06:00\";\"195-212\";\"\";1;\"5\";\"\";\"\";\"Measuring intellectual capital\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"BHIAP9AC\";\"JournalArticle\";\"Mon, 01 Jan 2007 00:00:00 GMT\";\"Chang, Kuo-Hsiung; Gotcher, Donald F.\";\"Safeguarding investments and creation of transaction value in asymmetric international subcontracting relationships: The role of relationship learning and relational capital\";\"Journal of World Business\";\"\";\"10909516\";\"10.1016/j.jwb.2007.06.008\";\"https://linkinghub.elsevier.com/retrieve/pii/S1090951607000454\";\"\";\"Mon, 01 Jan 2007 00:00:00 GMT\";\"2022-07-06 17:45:47\";\"2022-07-21 16:04:46\";\"2022-07-06 17:45:47\";\"477-488\";\"\";4;\"42\";\"\";\"Journal of World Business\";\"Safeguarding investments and creation of transaction value in asymmetric international subcontracting relationships\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"7D888AJ3\";\"JournalArticle\";\"Mon, 01 Jan 2007 00:00:00 GMT\";\"Navarro, Juan G. Cegarra; Polo, Maria T. Sanchez\";\"Linking unlearning and Relational Capital through organisational relearning\";\"International Journal of Human Resources Development and Management\";\"\";\"1465-6612, 1741-5160\";\"10.1504/IJHRDM.2007.012284\";\"http://www.inderscience.com/link.php?id=12284\";\"\";\"Mon, 01 Jan 2007 00:00:00 GMT\";\"2022-07-06 17:44:08\";\"2022-07-21 16:04:46\";\"2022-07-06 17:44:08\";\"37\";\"\";1;\"7\";\"\";\"IJHRDM\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"BIDILMKF\";\"JournalArticle\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"AlQershi, Nagwan; Mokhtar, Sany Sanuri Mohd; Abas, Zakaria Bin\";\"Innovative CRM and Performance of SMEs: The Moderating Role of Relational Capital\";\"Journal of Open Innovation: Technology, Market, and Complexity\";\"\";\"2199-8531\";\"10.3390/joitmc6040155\";\"https://www.mdpi.com/2199-8531/6/4/155\";\"Customer Relationship Management (CRM) is more than an information tool and plays a critical role in small and medium enterprises (SMEs). The present study explored the moderating effect of relational capital (RC) on the relationship between CRM dimensions and the performance of 284 Yemeni manufacturing SMEs. Partial Least Squares-Structural Equation Modelling (PLS-SEM) was used to test the study’s hypotheses. Results indicate that only three of the CRM dimensions have a significant effect on performance. The moderating effects of relational capital on this relationship were also examined and were found to be significant for only two CRM dimensions: technology-based CRM and CRM organization. Key customer focus and CRM knowledge management had no effect. The findings of this study offer important insights for owners and managers of SMEs, researchers, and policymakers to further understand the effects of relational capital and CRM on SMEs’ performance. SMEs should be encouraged to develop their CRM and relational capital to improve their performance.\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"2022-06-30 19:59:24\";\"2022-07-21 16:04:46\";\"2022-06-30 19:59:24\";\"155\";\"\";4;\"6\";\"\";\"JOItmC\";\"Innovative CRM and Performance of SMEs\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\79UTL5NS\\AlQershi et al. - 2020 - Innovative CRM and Performance of SMEs The Modera.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"LAG8SGG6\";\"JournalArticle\";\"Sun, 01 Jan 2006 00:00:00 GMT\";\"Martínez-Torres, M.R.\";\"A procedure to design a structural and measurement model of Intellectual Capital: An exploratory study\";\"Information & Management\";\"\";\"3787206\";\"10.1016/j.im.2006.03.002\";\"https://linkinghub.elsevier.com/retrieve/pii/S0378720606000310\";\"\";\"Sun, 01 Jan 2006 00:00:00 GMT\";\"2022-07-06 16:00:32\";\"2022-07-21 16:04:46\";\"2022-07-06 16:00:32\";\"617-626\";\"\";5;\"43\";\"\";\"Information & Management\";\"A procedure to design a structural and measurement model of Intellectual Capital\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\7GA8MELT\\Martínez-Torres - 2006 - A procedure to design a structural and measurement.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"9JW8GEIC\";\"JournalArticle\";\"Sun, 01 Jan 2006 00:00:00 GMT\";\"Reed, Kira Kristal; Lubatkin, Michael; Srinivasan, Narasimhan\";\"Proposing and Testing an Intellectual Capital-Based View of the Firm\";\"Journal of Management Studies\";\"\";\"0022-2380, 1467-6486\";\"10.1111/j.1467-6486.2006.00614.x\";\"https://onlinelibrary.wiley.com/doi/10.1111/j.1467-6486.2006.00614.x\";\"\";\"Sun, 01 Jan 2006 00:00:00 GMT\";\"2022-07-05 16:32:08\";\"2022-07-21 16:04:46\";\"2022-07-05 16:32:08\";\"867-893\";\"\";4;\"43\";\"\";\"J Management Studies\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"SDCMZ8KP\";\"JournalArticle\";\"Wed, 01 Jan 1997 00:00:00 GMT\";\"Ross, Alistair\";\"Valuing intellectual capital: The next generation\";\"Citizenship, Social and Economics Education\";\"\";\"2047-1734, 2047-1734\";\"10.2304/csee.1997.2.2.61\";\"http://journals.sagepub.com/doi/10.2304/csee.1997.2.2.61\";\"\";\"Wed, 01 Jan 1997 00:00:00 GMT\";\"2022-07-04 23:10:32\";\"2022-07-21 16:04:46\";\"2022-07-04 23:10:32\";\"61-62\";\"\";2;\"2\";\"\";\"Citizenship, Social and Economics Education\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\QTYNIDUD\\Ross - 1997 - Editorial.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"EF7M4SY6\";\"JournalArticle\";\"Sun, 01 Jan 1989 00:00:00 GMT\";\"Dierickx, Ingemar; Cool, Karel\";\"Asset Stock Accumulation and Sustainability of Competitive Advantage\";\"Management Science\";\"\";\"0025-1909, 1526-5501\";\"10.1287/mnsc.35.12.1504\";\"http://pubsonline.informs.org/doi/10.1287/mnsc.35.12.1504\";\"Given incomplete factor markets, appropriate time paths of flow variables must be chosen to build required stocks of assets. That is, critical resources are accumulated rather than acquired in “strategic factor markets” (Barney [Barney, J. 1986. Strategic factor markets: Expectations, luck, and business strategy. Management Sci. (October) 1231–1241.]). Sustainability of a firm's asset position hinges on how easily assets can be substituted or imitated. Imitability is linked to the characteristics of the asset accumulation process: time compression diseconomies, asset mass efficiencies, inter-connectedness, asset erosion and causal ambiguity.\";\"Sun, 01 Jan 1989 00:00:00 GMT\";\"2022-06-30 20:22:32\";\"2022-07-21 16:04:46\";\"2022-06-30 20:22:32\";\"1504-1511\";\"\";12;\"35\";\"\";\"Management Science\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"SMXXFNES\";\"JournalArticle\";\"Fri, 01 Jan 1993 00:00:00 GMT\";\"Pfeffer, Jeffrey\";\"Barriers to the Advance of Organizational Science: Paradigm Development as a Dependent Variable\";\"The Academy of Management Review\";\"\";\"3637425\";\"10.2307/258592\";\"http://www.jstor.org/stable/258592?origin=crossref\";\"\";\"Fri, 01 Jan 1993 00:00:00 GMT\";\"2022-06-28 21:06:55\";\"2022-07-21 16:04:46\";\"2022-06-28 21:06:55\";\"599\";\"\";4;\"18\";\"\";\"The Academy of Management Review\";\"Barriers to the Advance of Organizational Science\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\3KAJA5NB\\Pfeffer - 1993 - Barriers to the Advance of Organizational Science.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"5Z2G4EHD\";\"JournalArticle\";\"Tue, 01 Jan 1991 00:00:00 GMT\";\"Conner, Kathleen R.\";\"A Historical Comparison of Resource-Based Theory and Five Schools of Thought Within Industrial Organization Economics: Do We Have a New Theory of the Firm?\";\"Journal of Management\";\"\";\"0149-2063, 1557-1211\";\"10.1177/014920639101700109\";\"http://journals.sagepub.com/doi/10.1177/014920639101700109\";\"A resource-based approach to strategic management focuses on costly-to-copy attributes of the firm as sources of economic rents and, therefore, as the fundamental drivers of performance and competitive advantage. Interest presently exists in whether explicit acknowledgement of the resource-based view may form the kernel of a unifying paradigm for strategy research. This article addresses the degree to which a resource-based view represents a fundamentally different approach from theories used in industrial organization (10) economics. The central thesis is that, put informal terms, the resource-based approach is reaching for a theory of the firm. To determine its distinctiveness in comparison to IO, therefore, an appropriate comparison is with other theories of the firm developed within that tradition. Section I summarizes and analyzes five theories that have been significant in the historical evolution of IO. These are neoclassical theory's perfect competition model, Bain-type IO, the Schumpeterian and Chicago responses, and transaction cost theory. The first part of Section II analyzes the resource-based approach in terms of similarities to and differencesfrom these IO-related theories. The conclusion is that resource-based theory both incorporates and rejects at least one major element from each of them; thus resource-based theory reflects a strong IO heritage, but at the same time incorporates fundamental differences from any one of these theories. The second part of Section II analyzes resource-based theory as a new theory of the firm.\";\"Tue, 01 Jan 1991 00:00:00 GMT\";\"2022-06-28 18:35:54\";\"2022-07-21 16:04:46\";\"2022-06-28 18:35:54\";\"121-154\";\"\";1;\"17\";\"\";\"Journal of Management\";\"A Historical Comparison of Resource-Based Theory and Five Schools of Thought Within Industrial Organization Economics\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"XR7UPCD7\";\"JournalArticle\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"Ramírez-Solis, Edgar R.; Llonch-Andreu, Joan; Malpica-Romero, Alberto D.\";\"Relational capital and strategic orientations as antecedents of innovation: evidence from Mexican SMEs\";\"Journal of Innovation and Entrepreneurship\";\"\";\"2192-5372\";\"10.1186/s13731-022-00235-2\";\"https://innovation-entrepreneurship.springeropen.com/articles/10.1186/s13731-022-00235-2\";\"Abstract             Questions \"\"Where does innovation initiate in a company?\"\" and \"\"How can a small and medium-sized enterprise (SME) leverage its different resources to enhance its innovation capabilities to outperform its competitors?\"\" remain unanswered to date. Accordingly, this study examined the relationship between the firm's relational capital and fundamental strategic orientations that a firm can adopt and how these different orientations affect innovation and organizational performance. The target sample included 360 Mexican SMEs who completed a pen-and-pencil questionnaire conducted at the four main cities of this country. Structural equation modeling was performed, and results revealed a strong positive effect of relational capital over all four strategic orientations considered in this study. However, mixed findings of strategic orientations and innovation were obtained. Although market and entrepreneurial orientation positively influenced innovation, a negative relationship was found between learning orientation and innovation and a nonsignificant relationship between technology orientation and innovation. As expected, innovation positively influenced the performance of SMEs. This study offers essential academic contributions and interesting managerial insights to improve performance using relational capital through innovation and strategic orientations. Therefore, we propose relational capital as an underexploited resource and a source of innovation for SMEs.\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"2022-06-22 20:18:15\";\"2022-07-21 16:04:46\";\"2022-06-22 20:18:15\";\"42\";\"\";1;\"11\";\"\";\"J Innov Entrep\";\"Relational capital and strategic orientations as antecedents of innovation\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"Z35J5AQ2\";\"JournalArticle\";\"Sun, 01 Jan 1984 00:00:00 GMT\";\"Wernerfelt, Birger\";\"A resource-based view of the firm\";\"Strategic Management Journal\";\"\";\"01432095, 10970266\";\"10.1002/smj.4250050207\";\"https://onlinelibrary.wiley.com/doi/10.1002/smj.4250050207\";\"\";\"Sun, 01 Jan 1984 00:00:00 GMT\";\"2022-06-07 19:55:49\";\"2022-07-21 16:04:46\";\"2022-06-07 19:55:49\";\"171-180\";\"\";2;\"5\";\"\";\"Strat. Mgmt. J.\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"SFVN5SIV\";\"JournalArticle\";\"Tue, 01 Jan 2019 00:00:00 GMT\";\"Catanzaro, Alexis; Messeghem, Karim; Sammut, Sylvie\";\"Effectiveness of Export Support Programs: Impact on the Relational Capital and International Performance of Early Internationalizing Small Businesses\";\"Journal of Small Business Management\";\"\";\"0047-2778, 1540-627X\";\"10.1111/jsbm.12489\";\"https://www.tandfonline.com/doi/full/10.1111/jsbm.12489\";\"\";\"Tue, 01 Jan 2019 00:00:00 GMT\";\"2022-06-23 20:10:01\";\"2022-07-21 16:04:46\";\"2022-06-23 20:10:01\";\"436-461\";\"\";2;\"57\";\"\";\"Journal of Small Business Management\";\"Effectiveness of Export Support Programs\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"RJXY7SKF\";\"JournalArticle\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"Taylor, James W.\";\"Forecast combinations for value at risk and expected shortfall\";\"International Journal of Forecasting\";\"\";\"1692070\";\"10.1016/j.ijforecast.2019.05.014\";\"https://linkinghub.elsevier.com/retrieve/pii/S0169207019301918\";\"\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"2022-06-07 18:42:37\";\"2022-07-21 16:04:46\";\"2022-06-07 18:42:37\";\"428-441\";\"\";2;\"36\";\"\";\"International Journal of Forecasting\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\2DXJHGMD\\Taylor - 2020 - Forecast combinations for value at risk and expect.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"UM2BFLTS\";\"JournalArticle\";\"Sun, 01 Jan 2012 00:00:00 GMT\";\"Ochoa Hernández, Magda Lizet Lizet; Prieto Moreno, María Begoña; Santidrián Arroyo, Alicia\";\"UNA REVISIÓN DE LAS PRINCIPALES TEORÍAS APLICABLES AL CAPITAL INTELECTUAL\";\"Revista Nacional de Administración\";\"\";\"1659-4932, 1659-4908\";\"10.22458/rna.v3i2.486\";\"https://revistas.uned.ac.cr/index.php/rna/article/view/486\";\"La revisión de literatura muestra una variedad de teorías que han sido utilizadas en la identificación, medición, gestión y divulgación del capital intelectual. Este artículo revela los diferentes marcos y/o perspectivas teóricas que acompañan a los distintos trabajos en este campo de investigación sirviendo como referencia a aquellos que se inician en el estudio de este tópico. Así se mencionan: la “Teoría de Recursos y Capacidades”, la “Teoría de la empresa basada en el Capital Intelectual, la “Teoría basada en el Conocimiento”, la “Teoría de las Capacidades Dinámicas”, la “Teoría Stakeholder”, y la “Teoría de la Agencia”. Se presentan los principales fundamentos de cada una de estas teorías al tiempo que se revisan interesantes trabajos empíricos que encuentran soporte en las mismas.\";\"Sun, 01 Jan 2012 00:00:00 GMT\";\"2022-06-07 18:28:38\";\"2022-07-21 16:04:46\";\"2022-06-07 18:28:38\";\"35-48\";\"\";2;\"3\";\"\";\"RNA\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\C5DQSEEA\\Ochoa Hernández et al. - 1969 - UNA REVISIÓN DE LAS PRINCIPALES TEORÍAS APLICABLES.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"RZ657KMM\";\"JournalArticle\";\"Tue, 01 Jan 2019 00:00:00 GMT\";\"Taylor, James W.\";\"Forecasting Value at Risk and Expected Shortfall Using a Semiparametric Approach Based on the Asymmetric Laplace Distribution\";\"Journal of Business & Economic Statistics\";\"\";\"0735-0015, 1537-2707\";\"10.1080/07350015.2017.1281815\";\"https://www.tandfonline.com/doi/full/10.1080/07350015.2017.1281815\";\"\";\"Tue, 01 Jan 2019 00:00:00 GMT\";\"2022-06-07 18:19:45\";\"2022-07-21 16:04:46\";\"2022-06-07 18:19:45\";\"121-133\";\"\";1;\"37\";\"\";\"Journal of Business & Economic Statistics\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\2MTAZLLC\\Taylor - 2019 - Forecasting Value at Risk and Expected Shortfall U.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"2VJB6RP3\";\"JournalArticle\";\"Sun, 01 Jan 2017 00:00:00 GMT\";\"Galant, Magdalena\";\"THE STAKEHOLDERS THEORY AS A STARTING POINT FOR THE CRITIQUE OF CORPORATE SOCIAL RESPONSIBILITY\";\"Prace Naukowe Uniwersytetu Ekonomicznego we Wrocławiu\";\"\";\"18993192, 23920041\";\"10.15611/pn.2017.464.03\";\"http://www.dbc.wroc.pl/dlibra/docmetadata?id=36950\";\"\";\"Sun, 01 Jan 2017 00:00:00 GMT\";\"2022-06-07 17:16:04\";\"2022-07-21 16:04:46\";\"2022-06-07 17:16:04\";\"31-42\";\"\";464;\"\";\"\";\"Prace Naukowe Uniwersytetu Ekonomicznego we Wrocławiu\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\7ZNKVIMU\\Galant - 2017 - THE STAKEHOLDERS THEORY AS A STARTING POINT FOR TH.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"GWJSD6GP\";\"JournalArticle\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"Mubushar, Muhammad; Jaafar, Norizan Bt; Rahim, Rossazana Ab\";\"The influence of corporate social responsibility activities on customer value co-creation: the mediating role of relationship marketing orientation\";\"Spanish Journal of Marketing - ESIC\";\"\";\"2444-9709, 2444-9709\";\"10.1108/SJME-12-2019-0101\";\"https://www.emerald.com/insight/content/doi/10.1108/SJME-12-2019-0101/full/html\";\"Purpose               This paper aims to investigate the impact of external stakeholders-related corporate social responsibility (CSR) activities (local community and suppliers) on customer value co-creation behavior. This study also aims to examine the mediating role of relationship marketing orientation (RMO) on the relationship of CSR activities and customer value co-creation behavior.                                         Design/methodology/approach               The main problem of dichotomy between customers and the management was existing in banking sector so that’s why through purposive sampling, banking customers were selected for data collection through a self-administered questionnaire. Structural equation modeling was used to test the proposed hypotheses.                                         Findings               The present study found that both local community-related and supplier-related CSR activities have a positive impact on customer value co-creation behavior. Relationship marketing orientation mediates between the link of CSR activities and customer value co-creation behavior. The strength of RMO in CSR supplier and customer value co-creation behavior is found to be more dominant.                                         Research limitations/implications               This study is restricted to one country under-investigation; therefore, it can be replicated with a larger and more geographically diverse sample.                                         Practical implications               This study offers insights to the banking sector that local community-related CSR activities contribute to the value co-creation behavior and minimize the social problems of Pakistan.                                         Originality/value               The findings of this study highlight that top management of banks can enhance the customer’s participation in services by using valuable CSR activities. The results imply the importance of interactions between the recipient of services and service providers. Stakeholder theory has previously been applied to examine stakeholders’ value maximization; this study uses stakeholder theory to examine shareholders’ value co-creation.                        ,                             Propósito               Este estudio investiga el impacto de las actividades de responsabilidad social corporativa (RSC) relacionadas con las partes interesadas externas (comunidad local y proveedores) en el comportamiento de co-creación del valor del cliente. Este estudio también tiene como objetivo examinar el papel mediador de la orientación del marketing relacional (OMR) en la relación de las actividades de responsabilidad social corporativa y el comportamiento de co-creación del valor del cliente.                                         Diseño/metodología/enfoque               El principal problema de dicotomía entre los clientes y la gerencia existía en el sector bancario, por lo que a través de un muestreo intencional, los clientes bancarios fueron seleccionados para la recolección de datos a través de un cuestionario auto-administrado. Con el fin de verificar las hipótesis propuestas, se empleó un modelo de ecuaciones estructurales.                                         Hallazgos               El presente estudio encontró que tanto las actividades de RSC relacionadas con la comunidad local como las relacionadas con los proveedores tienen un impacto positivo en el comportamiento de co-creación del valor del cliente. La orientación del marketing relacional media entre el vínculo de las actividades de responsabilidad social corporativa y el comportamiento de co-creación del valor del cliente. La fuerza de la OMR en el comportamiento de co-creación del valor del cliente y el proveedor de RSC se encontró que era más dominante.                                         Limitaciones de la investigación               Este estudio se limita a un único país, por lo tanto, podría ser replicado con una muestra más amplia y con mayor diversidad geográfica.                                         Implicaciones prácticas               Este estudio ofrece información al sector bancario de que las actividades de RSE relacionadas con la comunidad local contribuyen al comportamiento de co-creación de valor y minimizan los problemas sociales de Pakistán.                                         Originalidad/valor               Los resultados de este estudio ofrecen a la alta dirección de los bancos la posibilidad de mejorar la participación de los clientes en los servicios mediante la utilización de valiosas actividades de RSC. Los resultados implican la importancia de las interacciones entre el receptor de los servicios y los proveedores de servicios. La teoría de las partes interesadas se ha aplicado anteriormente para examinar la maximización del valor de las partes interesadas; este estudio utiliza la teoría de las partes interesadas para examinar la co-creación de valor de los accionistas.\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"2022-06-07 18:26:22\";\"2022-07-21 16:04:46\";\"2022-06-07 18:26:22\";\"309-330\";\"\";3;\"24\";\"\";\"SJME\";\"The influence of corporate social responsibility activities on customer value co-creation\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\Q58QQV3P\\Mubushar et al. - 2020 - The influence of corporate social responsibility a.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"U7L4XZHV\";\"JournalArticle\";\"Mon, 01 Jan 2018 00:00:00 GMT\";\"Hoffmann, Werner; Lavie, Dovev; Reuer, Jeffrey J.; Shipilov, Andrew\";\"The interplay of competition and cooperation\";\"Strategic Management Journal\";\"\";\"1432095\";\"10.1002/smj.2965\";\"https://onlinelibrary.wiley.com/doi/10.1002/smj.2965\";\"\";\"Mon, 01 Jan 2018 00:00:00 GMT\";\"2022-06-07 18:17:28\";\"2022-07-21 16:04:46\";\"2022-06-07 18:17:28\";\"3033-3052\";\"\";12;\"39\";\"\";\"Strat Mgmt J\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\FHFYNAV6\\Hoffmann et al. - 2018 - The interplay of competition and cooperation.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"DDPMXWGA\";\"JournalArticle\";\"Sun, 01 Jan 2023 00:00:00 GMT\";\"Matute-Petroche, Jessica Silvana; Castillo-Nazareno, Uriel Hitamar; De Los Ángeles Ruíz-González, María\";\"Capital relacional, estrategias colaborativas y el valor en riesgo. Teorías de la competitividad empresarial desde las alianzas estratégicas\";\"Economía y Desarrollo\";\"\";\"0252-8584\";\"\";\"http://scielo.sld.cu/scielo.php?script=sci_arttext&pid=S0252-85842023000200009&lng=es&tlng=es\";\"La presente propuesta conceptual es un estado del arte en el ámbito de la administración estratégica de la empresa con la perspectiva de construir una línea de análisis esclarecedora para la organización eficiente de las MIPYMES ecuatorianas y de la región. Esta, es una investigación bibliográfica basada en los criterios del capital relacional, las estrategias colaborativas y la cobertura de riesgo. Las conclusiones alcanzadas revelan que estos conceptos permiten operar la productividad empresarial con alto criterio competitivo en la cadena de valor y, en esa perspectiva, son un aporte novedoso para este ámbito de la gestión empresarial y el emprendimiento.\";\"Sun, 01 Jan 2023 00:00:00 GMT\";\"2024-03-14 02:04:29\";\"2024-03-14 02:10:03\";\"\";\"24\";\"\";2;\"167\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Español\";\"All rights reserved\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"NSJ8PJ63\";\"JournalArticle\";\"Sun, 01 Jan 2023 00:00:00 GMT\";\"Matute-Petroche,, Jessica Silvana; Castillo-Nazareno, Uriel Hitamar; Carrera-Buri, Felix; Ruíz-González, María de los Angeles\";\"La tecnología y su connotación social en estrategias colaborativas\";\"\";\"\";\"2255-5684\";\"10.5281/ZENODO.10431452\";\"https://zenodo.org/doi/10.5281/zenodo.10431452\";\"El objetivo de este artículo es analizar la tecnología como el instrumento que facilita e impulsa el desarrollo de las estrategias colaborativas. El enfoque es el impulso de las iniciativas de mutuo apoyo originadas desde la población, en la sierra central de Ecuador (los Andes). El Diseño/Metodología es cuantitativo, con alcance descriptivo e inferencial con muestreo no probabilístico, conformada por observación directa, entrevistas y encuestas aplicadas a 215 personas. Se aplica estadística inferencial por clasificación del tipo Análisis de Componentes Principales (ACP) en R-Studio. Los resultados obtenidos revelan que, en promedio los usuarios intercambiaron 14 productos, aunque el rango confiable comprende entre 10 a 18 productos, resultado que es evidenciado por la desviación estándar. La tecnología está socialmente moldeada, pues, el uso de plataformas tecnológicas estimula el intercambio colaborativo que permite a la población sobrevivir, visto como una práctica que se retoma para minimizar y compensar la ineficiencia del estado. Tres aspectos a resaltar: a) el trueque resurge cuando se quiebra el intercambio capitalista y la tecnología favorece este tipo de intercambio; b) el estado es reemplazado por un liderazgo comunitario y familiar y el sujeto social se redefine más allá que un “ciudadano”; y c) la negación del sistema clásico capitalista, al lograr transferir valor sin transferir moneda, apoyado en la tecnología. Originalidad/Valor mediante la ausencia de estudios que conectan tópicos como la tecnología-trueque es bien cubierta en este artículo, es un agregado para los interesados en las ciencias sociales-económicas y que desean encontrar temas novedosos.\";\"Sun, 01 Jan 2023 00:00:00 GMT\";\"2024-03-13 02:50:27\";\"2024-03-14 01:43:03\";\"2024-03-13 02:50:27\";\"\";\"\";;\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Creative Commons Attribution 4.0 International\";\"\";\"\";\"\";\"DOI.org (Datacite)\";\"\";\"Publisher: [object Object]\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"NLRG2EIS\";\"Book\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"\";\"Entrepreneurial innovation for securing long-term growth in a short-term economy\";\"\";\"978-1-79983-570-7\";\"\";\"\";\"\";\"\"\"This book is a collection of research on the methods and applications of corporate decision making on the overall success of a company in the long term\"\"--\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"2024-03-13 02:52:59\";\"2024-03-13 02:53:33\";\"\";\"\";\"1\";;\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Business Science Reference\";\"Hershey\";\"\";\"\";\"\";\"\";\"\";\"Library of Congress ISBN\";\"HD30.23\";\"\";\"\";\"\";\"\";\"\";\"Business planning; Decision making; Success in business\";\"Jorge Alberto Gámez Gutiérrez; Sáiz Álvarez, José Manuel\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"S6UR7CFM\";\"Book\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"\";\"Handbook of research on strategies and interventions to mitigate COVID-19 impact on SMEs\";\"\";\"978-1-79987-437-9\";\"\";\"\";\"\";\"\"\"This edited book will assist researchers in identifying the strategies and interventions to mitigate the COVID 19 impact on SMEs and Entrepreneurship mechanisms, frameworks, competencies, and skills, which will help policymakers with in designing and implementing global practices\"\"--\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"2024-03-13 02:52:37\";\"2024-03-13 02:52:37\";\"\";\"\";\"1\";;\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Business Science Reference\";\"Hershey, PA\";\"\";\"\";\"\";\"\";\"\";\"Library of Congress ISBN\";\"HD2341\";\"\";\"\";\"\";\"\";\"\";\"COVID-19 (Disease); Economic aspects; Government policy; Small business; Strategic planning\";\"Baporikar, Neeta\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"YRNTAYJR\";\"Book\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"\";\"Quality management for competitive advantage in global markets\";\"\";\"978-1-79985-036-6 978-1-79987-451-5\";\"\";\"\";\"\";\"\"\"This book discusses the importance of quality practices and global market practices. With research that allows practitioners to improve their understanding of the strategic role of quality in the information and knowledge society, it focuses on describing a global economy formed by networks, organizations, teams, workgroups, information systems, and finally, actors in networked environment\"\"--\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"2024-03-13 02:52:15\";\"2024-03-13 02:52:15\";\"\";\"\";\"1\";;\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Business Science Reference\";\"Hershey\";\"\";\"\";\"\";\"\";\"\";\"Library of Congress ISBN\";\"HD62.15\";\"\";\"\";\"\";\"\";\"\";\"Competition; International economic relations; Total quality management\";\"Sáiz Álvarez, José Manuel; Olalla-Caballero, Beatriz\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"33XUJ75G\";\"BookSection\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"Matute-Petroche, Jessica Silvana; Castillo-Nazareno, Uriel Hitamar; Pazmiño-Crespo, Luis Fernando\";\"Collaborative Trade Exchange and the COVID-19 Event: Barter in the Andean Subregion of Ecuador\";\"Advances in Business Strategy and Competitive Advantage\";\"978-1-79988-626-6 978-1-79988-628-0\";\"\";\"\";\"http://services.igi-global.com/resolvedoi/resolve.aspx?doi=10.4018/978-1-7998-8626-6.ch007\";\"While the most serious part of the pandemic was taking place, key economic variables were aggravated such as unemployment, cost of the basic food basket, precariousness of the basic salary, and distribution of wealth (Gini). The objective of this chapter is to analyze the emergence of bartering during the pandemic as an anti-crisis measure and an initiative of mutual support, which originates from the population in the central highlands of Ecuador (the Andes), an area with social, cultural, and economic importance for the country. To achieve this objective, a methodology with a quantitative approach was applied with descriptive scope and non-probabilistic sampling, consisting of direct observation, interviews, and surveys. The results obtained reveal that bartering is a collaborative commercial exchange practiced to minimize the economic effects caused by COVID-19 and to compensate for the inefficiency of an absent state.\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"2024-03-13 02:51:56\";\"2024-03-13 02:51:56\";\"2024-03-13 02:51:56\";\"140-162\";\"\";;\"\";\"\";\"\";\"Collaborative Trade Exchange and the COVID-19 Event\";\"\";\"\";\"\";\"\";\"IGI Global\";\"\";\"\";\"All rights reserved\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"DOI: 10.4018/978-1-7998-8626-6.ch007\";\"\";\"\";\"\";\"\";\"\";\"Hai-Jew, Shalin\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"43S8LG84\";\"JournalArticle\";\"Sun, 01 Jan 2023 00:00:00 GMT\";\"Castillo-Nazareno, Uriel Hitamar; Matute-Petroche, Jessica Silvana; De Los Ángeles Ruíz-González, María; Avilés, María Teresa Alcivar\";\"La acción participativa y el desarrollo: estudio en Chimborazo, Ecuador\";\"\";\"\";\"\";\"10.5281/ZENODO.7928020\";\"https://zenodo.org/record/7928020\";\"Este artículo tiene como objetivo presentar un criterio metodológico para investigar la pobreza y el subdesarrollo a partir de lo observado en Chimborazo-Ecuador. El enfoque, sostiene que los argumentos economicistas liberales no son suficientes para comprender el desarrollo; este manuscrito se fundamenta en el capital comunitario y en el devenir eficiente de transformaciones de un sujeto que se define colectivo por estar sometido a un mapa de relaciones. Para la metodología, se usa la Investigación Acción Participativa (IAP) acompañada de dos instrumentos: Mapa de Relaciones y en análisis de discurso el Atlas Ti. A esto, se añade la configuración de Grupos de Investigación en el territorio. Los resultados invitan a pensar la construcción socioeconómica y política desde el ángulo de la negación que el sujeto hace del presente, de la estructura de relaciones y la convergencia entre los capitales comunitarios y las políticas públicas. La originalidad/valor se encuentra en que se realiza un vínculo solido entre el desarrollo y la capacidad de cambio de su base material.\";\"Sun, 01 Jan 2023 00:00:00 GMT\";\"2024-03-13 02:51:35\";\"2024-03-13 02:51:35\";\"2024-03-13 02:51:35\";\"\";\"\";;\"\";\"\";\"\";\"La acción participativa y el desarrollo\";\"\";\"\";\"\";\"\";\"\";\"\";\"es\";\"Creative Commons Attribution 4.0 International, Open Access\";\"\";\"\";\"\";\"DOI.org (Datacite)\";\"\";\"Publisher: [object Object]\";\"\";\"\";\"\";\"\";\"Alineamiento de Capital; Cambio Comunitario; Conciencia Práctica; Desarrollo Sostenible; R-estructura\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"N4BBF7PG\";\"Book\";\"Sat, 01 Jan 2000 00:00:00 GMT\";\"Edvinsson, Leif; Malone, Michael S\";\"El capital intelectual: cómo identificar y calcular el valor de los recursos intangibles de su empresa\";\"\";\"978-84-8088-308-5\";\"\";\"\";\"\";\"\";\"Sat, 01 Jan 2000 00:00:00 GMT\";\"2022-07-04 14:53:12\";\"2023-03-21 18:26:45\";\"2022-07-04\";\"\";\"\";;\"\";\"\";\"\";\"El capital intelectual\";\"\";\"\";\"\";\"\";\"Gesti??n\";\"Madrid\";\"Spanish\";\"\";\"\";\"\";\"\";\"Open WorldCat\";\"\";\"OCLC: 954623199\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"8WHIAJVU\";\"Book\";\"Fri, 01 Jan 1999 00:00:00 GMT\";\"Mockler, Robert J.\";\"Multinational strategic alliances\";\"\";\"978-0-471-98775-8\ \"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Ley Orgánica de Emprendimiento e Innovación. No.151\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Año I\";\"\";\"Registro Oficlal\";\"\";\"\";\"\";\"\"\n\"XNPMMYGZ\";\"MagazineArticle\";\"Mon, 01 Jan 2018 00:00:00 GMT\";\"Borrás-Atienzar, Francisco; Campos-Chaurero, Lisi\";\"El capital intelectual en las empresas cubanas.\";\"Ingeniería Industrial\";\"\";\"1815-5936\";\"\";\"http://scielo.sld.cu/scielo.php?script=sci_abstract&pid=S1815-59362018000100007&lng=es&nrm=iso&tlng=en\";\"El desarrollo sostenible de las empresas, en un mundo donde el conocimiento se ha convertido en una de las principales fuerzas productivas, depende en gran medida de la gestión eficaz del capital intelectual. Sin embargo, en la práctica todos los activos intangibles no reciben la misma atención, lo que influye en la creación de valor en las organizaciones. La investigación tuvo como objetivo realizar un diagnóstico sobre la gestión del capital intelectual en las empresas cubanas. Utilizaron métodos empíricos de investigación como el análisis del contenido de los documentos, el cuestionario, el análisis del correo y el estudio de casos aplicados a 349 firmas de empresas. Los resultados evidencian una mejor administración de las variables relacionadas con el capital humano y un inadecuado manejo de los factores sociales y ambientales.\";\"Mon, 01 Jan 2018 00:00:00 GMT\";\"2022-07-21 15:17:10\";\"2023-03-21 18:01:18\";\"2022-07-18\";\"56-66\";\"\";1;\"39\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\" MWP\";\"Thesis\";\"Mon, 01 Jan 2018 00:00:00 GMT\";\"Fernández, Mario\";\"Modelo de competencias para microempresarios en entornos deprimidos : la región 5 del Ecuador\";\"\";\"\";\"\";\"\";\"https://www.tesisenred.net/handle/10803/620621#page=1\";\"\";\"Mon, 01 Jan 2018 00:00:00 GMT\";\"2022-07-20 20:27:30\";\"2023-03-21 16:46:01\";\"2022-07-19\";\"\";\"216\";;\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Universidad Politécnica de Catalunya Barcelonatech\";\"España\";\"Español\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"8WXUH86D\";\"MagazineArticle\";\"Thu, 01 Jan 1998 00:00:00 GMT\";\"Fernández, Steban; Montes, José; Vásquez, Camilo\";\"Tipología e implicaciones estratégicas de los recursos intangibles. Un enfoque basado en la tipología de los recursos\";\"Revista Australiana de Economía\";\"\";\"\";\"\";\"https://dialnet.unirioja.es/servlet/articulo?codigo=2896703\";\"En este artículo se destaca la importante contribución de los recursos intangibles al éxito competitivo y al crecimiento de la empresa. Se distinguen y estudian cuatro categorías de recursos intangibles: capital humano, capital organizativo, capital tecnológico y capital relacional. Posteriormente, se realiza una análisis en detalle de las diferentes propiedades que explican su valor estratégico.\";\"Thu, 01 Jan 1998 00:00:00 GMT\";\"2022-07-21 15:17:10\";\"2023-03-21 16:45:44\";\"2022-07-19\";\"159-184\";\"\";;\"11\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Español\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"7S8JUQMH\";\"BlogPost\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"Fondo Monetario Internacional (FMI)\";\"World Economic Outlook (April 2022)\";\"\";\"\";\"\";\"\";\"https://www.imf.org/external/datamapper/datasets/WEO\";\"\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"2022-09-25 14:00:16\";\"2023-03-21 16:45:10\";\"2022-09-21\";\"\";\"\";;\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"6HTK9U5Q\";\"MagazineArticle\";\"Mon, 01 Jan 2018 00:00:00 GMT\";\"García-M, Ana; Malagón-Sáenz, Elizabeth; García-Mogollón, Javier Mauricio\";\"Modelos de negocios en pymes agroindustriales: desafíos en el siglo XXI\";\"In Vestigium Ire\";\"\";\"\";\"\";\"\";\"\";\"Mon, 01 Jan 2018 00:00:00 GMT\";\"2022-07-21 15:17:10\";\"2023-03-21 16:44:34\";\"2022-07-18\";\"41-67\";\"\";2;\"11\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"EJ785VIG\";\"Thesis\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"Gómez, Cristian\";\"El capital relacional, una estrategia para el desarrollo y eficiencia en la toma de decisiones del emprenderismo\";\"\";\"\";\"\";\"\";\"https://repositorio.unal.edu.co/handle/unal/79396\";\"Investigación cualitativa que pretende determinar las ventajas del Capital Relacional, como una estrategia para el Desarrollo y Eficiencia en la toma de decisiones del Emprenderismo. Como referentes teóricos se abordan los aportes de distintos autores que conceptualizan acerca de las definiciones y características de los términos Capital Intelectual, Recursos Intangibles, Capital Humano, Capital Relacional, Capital Social –Tejido Social- Stakeholders y Emprendimiento, y se establecen las diferencias entre el modelo efectual y causal, con el fin de comprender las potencialidades de abordar el emprendimiento desde el sistema de Redes Sociales, mediante el sistema Efectual. Se propone un diagrama modelo de Capital Relacional, como guía estratégica para los emprendedores. El enfoque metodológico es cualitativo, de tipo descriptivo y exploratorio, mediante la revisión documental pertinente, en diferentes bases de datos, con el fin de contrastar diferentes conceptos para un nuevo desarrollo en este marco conceptual, que sea de utilidad para la comunidad científica en futuras investigaciones y comprobar así su aplicación práctica. Las conclusiones ponen de manifiesto la importancia que poseen los recursos intangibles para la creación de valor en la actual sociedad del conocimiento, y los nuevos conceptos de gobierno y organización empresarial como nexo o red de relaciones en las que el Capital Social y el Sistema de redes pueden cumplir un papel relevante para la toma de decisiones y como forma de contribución al tejido social en el que se inscriben.\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"2022-09-25 13:23:14\";\"2023-03-21 16:44:15\";\"2022-09-23\";\"\";\"\";;\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Universidad Nacional de Colombia\";\"Colombia\";\"Espaol\";\"\";\"Maestría en Administración\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"47B4SM5Z\";\"Book\";\"Tue, 01 Jan 2008 00:00:00 GMT\";\"Guerras Martín, Luis Ángel; Navas López, José Emilio\";\"La dirección estratégica de la empresa: teoría y aplicaciones\";\"\";\"978-84-470-2850-4\";\"\";\"\";\"\";\

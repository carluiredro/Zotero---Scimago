\"K10plus ISBN\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"12. Repr\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"MSQI3NPC\";\"Report\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"Instituto Ecuatoriano de Estadísticas y Censos\";\"Estadísticas empresariales\";\"\";\"\";\"\";\"\";\"https://public.tableau.com/app/profile/instituto.nacional.de.estad.stica.y.censos.inec./viz/VisualizadordeEstadisticasEmpresariales/Dportada\";\"\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"2022-07-21 15:17:10\";\"2023-03-21 16:42:52\";\"2022-07-18\";\"\";\"\";;\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"INEC\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"VZUYHSXK\";\"Thesis\";\"Mon, 01 Jan 2018 00:00:00 GMT\";\"Jerez-Cortés, Guillermo\";\"El capital relacional y la innovación tecnológica: análisis del efecto moderador del capital estructural y el capital humano. Estudio de caso en el sector manufacturero colombiano.\";\"\";\"\";\"\";\"\";\"\";\"\";\"Mon, 01 Jan 2018 00:00:00 GMT\";\"2022-07-21 15:17:10\";\"2023-03-21 16:42:34\";\"2022-07-20\";\"\";\"\";;\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Universidad Autónoma de Madrid\";\"España\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"N2LITRXE\";\"JournalArticle\";\"Wed, 01 Jan 1992 00:00:00 GMT\";\"Kaplan, Robert S.; Norton, David P.\";\"The Balanced Scorecard--Measures That Drive Performance.\";\"Harvard Business Review\";\"\";\"178012\";\"\";\"https://search.ebscohost.com/login.aspx?direct=true&db=bth&AN=9205181862&lang=es&site=ehost-live\";\"Frustrated by the inadequacies of traditional performance measurement systems, some managers have abandoned financial measures like return on equity and earnings per share. \"\"Make operational improvements and the numbers will follow,\"\" the argument goes. But managers do not want to choose between financial and operational measures. Executives want a balanced presentation of measures that allow them to view the company from several perspectives simultaneously. During a year-long research project with 12 companies at the leading edge of performance measurement, the authors developed a \"\"balanced scorecard,\"\" a new performance measurement system that gives top managers a fast but comprehensive view of the business. The balanced scorecard includes financial measures that tell the results of actions already taken. And it complements those financial measures with three sets of operational measures having to do with customer satisfaction, internal processes, and the organization's ability to learn and improve--the activities that drive future financial performance. Managers can create a balanced scorecard by translating their company's strategy and mission statements into specific goals and measures. To create the part of the scorecard that focuses on the customer perspective, for example, executives at Electronic Circuits Inc. established general goals for customer performance: get standard products to market sooner, improve customers' time-to-market, become customers' supplier of choice through partnerships, and develop innovative products tailored to customer needs. Managers translated these elements of strategy into four specific goals and identified a measure for each.  INSET: Other measures for the customer's perspective; Other measures.... [ABSTRACT FROM AUTHOR]\";\"Wed, 01 Jan 1992 00:00:00 GMT\";\"2022-07-21 15:17:11\";\"2023-03-21 16:42:21\";\"2022-07-17\";\"71-79\";\"\";1;\"70\";\"\";\"Harvard Business Review\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Business Source Complete\";\"\";\"EBSCOhost\";\"\";\"\";\"\";\"\";\"\";\"Business planning; Balanced scorecard; Customer services; Financial performance; Industrial management; Industrial productivity measurement; Organizational learning; Performance management; Product management; Rate of return\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"859M36TY\";\"MagazineArticle\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"Luengo-Valderrey, María; Inchausti-Irazabal, María\";\"Peso del capital relacional en la actividad innovadora de la automoción española\";\"Revista Espacios\";\"\";\"\";\"\";\"https://www.revistaespacios.com/a20v41n14/a20v41n14p24.pdf\";\"En la economía del conocimiento, en el éxito empresarial el capital relacional actúa como input, y la innovación constituye el principal resultado. Este artículo analiza y caracteriza la influencia en 2010 y 2015 del capital relacional en la actividad innovadora del sector español más innovador: automoción. Un análisis factorial exploratorio y confirmatorio concluye que el capital relacional incide positiva y significativamente en la priorización de actividades de innovación.\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"2022-09-25 13:40:20\";\"2023-03-21 16:42:06\";\"2022-09-23\";\"24\";\"\";14;\"41\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Español\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"XVE57AZK\";\"JournalArticle\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"Luis-Bustelo, José; Miró-Pérez, Albert\";\"Capital intangible en la economía sostenible.\";\"Intangible capital in the sustainable economy.\";\"\";\"21835594\";\"\";\"https://search.ebscohost.com/login.aspx?direct=true&db=bth&AN=156335680&lang=es&site=ehost-live\";\"Purpose: To address the relevance of intellectual capital for the economy and companies. Methodology: To begin with, we look at the origin and concept of intellectual capital, later we address its components. We will look at the development of competitive advantages of intangible elements of a company. We will propose a series of actions that a sustainable company should undertake and finalise with the overall conclusions. Findings: This paper defends that intangible capital is the greatest value element among intangibles that, in the future, will be the most important of the company, especially those that concern Human Capital, Structural Capital and Relational Capital. The intangible capital will inform the companies of the future, a very close future that has already begun to develop and whose ethical component will be the Corporate Social Responsibility that deals with building a more just and sustainable world. Limitations: Research limitations are those of an introductory study to a subject so broad in content and so important in its transcendence. One of the objectives is an approach to the relationship between Intellectual Capital and Intangible Capital, which we have tried to outline and leave as a study proposal. We hope that in the future we, or other researchers, will be able to develop more concrete aspects and in greater depth. Practical implications: We understand that this work can be useful to the professionals of modern company management concerned about the current characteristics of the markets that demand, increasingly, an ethical positioning regarding the environment and the consumable biological assets of the planet, that is to say, that they pursue a sustainable development in a sustainable economy. Knowing the principles of this new economic world is necessary. Originality/Value: This paper contributes to the review of the existing literature by analysing the structure of those values associated with intellectual capital, spiritual capital and corporate social responsibilities that affect the company's relationship with its stakeholders from a sustainable economy perspective. (English) [ABSTRACT FROM AUTHOR]\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"2022-07-11 17:53:39\";\"2023-03-21 16:41:55\";\"2022-07-16\";\"45-58\";\"\";1;\"8\";\"\";\"European Journal of Applied Business & Management\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Business Source Complete\";\"\";\"EBSCOhost\";\"\";\"\";\"\";\"\";\"\";\"Social responsibility of business; Activos intangibles; Capital intelectual; Company; Competitiveness; Competitividad; Conocimiento; Economic development; Empresas; Intangible assets; Intellectual capital; Knowledge; Sostenibilidad; Sustainability; Sustainable development\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"AG5KINJ3\";\"ConferencePaper\";\"Sat, 01 Jan 2000 00:00:00 GMT\";\"Meritum\";\"Guidelines for the Measurement and Disclosure of Intangibles (Intellectual Capital Report)\";\"\";\"\";\"\";\"\";\"https://cristinachaminade.files.wordpress.com/2018/07/meritum-guidelines.pdf\";\"\";\"Sat, 01 Jan 2000 00:00:00 GMT\";\"2022-07-21 15:17:11\";\"2023-03-21 16:41:39\";\"2022-07-17\";\"27-29\";\"\";;\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Sevilla\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Meritum meeting\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"PIRW3V88\";\"BlogPost\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"Ministerio de Agricultura y Ganadería\";\"Pequeños bananeros del Guayas se capacitan en temas laborales y comerciales\";\"\";\"\";\"\";\"\";\"https://www.agricultura.gob.ec/pequenos-bananeros-del-guayas-se-capacitan-en-temas-laborales-y-comerciales/\";\"\";\"Sat, 01 Jan 2022 00:00:00 GMT\";\"2022-07-19 18:23:58\";\"2023-03-21 16:41:22\";\"2022-07-17\";\"\";\"\";;\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"E2SSGZML\";\"MagazineArticle\";\"Thu, 01 Jan 2004 00:00:00 GMT\";\"Navas López, José; Almodóvar Martínez, Paloma; Huerta Riveros, Patricia\";\"La diversificación desde la Teoría de Recursos y Capacidades\";\"Cuadernos de Estudios Empresariales\";\"\";\"\";\"\";\"https://revistas.ucm.es/index.php/CESE/article/view/CESE0404110087A/9610\";\"La diversificación de la empresa es un problema relevante que ha interesado tanto a los académicos del área de la Dirección de Empresas como a los profesionales y ejecutivos responsables de su aplicación práctica. Son muchos los trabajos aparecidos en la literatura que justifican la diversificación de las empresas a través de diferentes perspectivas teóricas. Este trabajo se centra en el análisis de la diversificación a partir del enfoque de recursos y capacidades para tratar de identificar los factores que la determinan, así como discriminar acerca del papel que juegan estos factores con respecto a las direcciones del proceso diversificador.\";\"Thu, 01 Jan 2004 00:00:00 GMT\";\"2022-07-21 15:17:10\";\"2023-03-21 16:41:04\";\"2022-07-18\";\"87-104\";\"\";;\"14\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"7AJZHDJG\";\"MagazineArticle\";\"Sun, 01 Jan 1989 00:00:00 GMT\";\"Ohmae, Kenichi\";\"The Global Logic of Strategy AlIiances\";\"Harvard Business Review\";\"\";\"0017-8012 , 0017-8012\";\"\";\"https://hbr.org/1989/03/the-global-logic-of-strategic-alliances\";\"\";\"Sun, 01 Jan 1989 00:00:00 GMT\";\"2022-07-11 17:47:19\";\"2023-03-21 16:40:50\";\"2022-07-10\";\"143-154\";\"\";2;\"67\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"3MDNPIWV\";\"Thesis\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"Peces, María\";\"Papel del capital relacional en la internacionalización de las Empresas de Base Tecnológica\";\"\";\"\";\"\";\"\";\"file:///C:/Users/Jessica%20Matute/Downloads/2020000002098.pdf\";\"En una economía globalizada como la actual, la gestión de los activos intangibles cobra más relevancia que nunca a la hora de obtener ventajas competitivas en el mundo empresarial. Además, la internacionalización se torna como una vía de salida ante la difícil situación económica en la que las empresas deben competir, solventando las posibles contingencias derivadas de los mercados. Asentada en las teorías sobre capital relacional y redes de relaciones, que se complementan entre sí, este trabajo de tesis doctoral analiza la influencia del capital relacional en la internacionalización empresarial. Más concretamente, se centra en el sector tecnológico relativo a las empresas de tipo Spin-Off universitarias de Andalucía que se encuentran internacionalizadas. A partir de la revisión de la literatura, escasa en estudios que aborden conjuntamente estos aspectos y, de un estudio de casos, se desarrolla un modelo de relaciones, así como un cuestionario validado asociado como herramienta de análisis estratégico para las empresas, a fin de que éstas mejoren la gestión de su capital relacional a partir de la toma de decisiones sobre el efecto y los vínculos que los elementos del referido capital ejercen en su proceso de internacionalización. Los resultados obtenidos ponen de manifiesto que el rendimiento de las actividades internacionales de una Spin-Off universitaria depende de su habilidad para crear y mantener relaciones con los diversos agentes de su entorno, a través de los que obtiene recursos e información del exterior muy valiosos desde el punto de vista estratégico, disminuyendo sensiblemente de este modo las posibilidades de fracaso empresarial. Los elementos que mayor influencia ejercen en el proceso de internacionalización de las empresas objeto de estudio son: las relaciones con clientes, aliados/colaboradores, proveedores y reputación e imagen de la empresa. Del mismo modo, los que se refieren a las relaciones con la competencia y con entidades y organismos públicos influyen en menor medida. No obstante, se pone de manifiesto el hecho de que las empresas deben destinar más tiempo y recursos a crear, mantener y desarrollar relaciones con los diferentes agentes.\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"2022-09-25 13:45:26\";\"2023-03-21 16:40:31\";\"2022-09-20\";\"\";\"\";;\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Universidad de Córdoba\";\"Córdoba\";\"Español\";\"\";\"Doctorado en Ciencias Sociales y Jurídicas\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"N2GZV9YM\";\"Book\";\"Wed, 01 Jan 1997 00:00:00 GMT\";\"Penrose, Edith Tilton\";\"The theory of the growth of the firm\";\"\";\"978-0-19-828977-7 978-0-19-828978-4\";\"\";\"\";\"\";\"\";\"Wed, 01 Jan 1997 00:00:00 GMT\";\"2022-07-21 15:17:10\";\"2023-03-21 16:40:14\";\"2022-07-08\";\"\";\"272\";;\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Oxford Univ. Press\";\"Oxford\";\"eng\";\"\";\"\";\"\";\"\";\"K10plus ISBN\";\"\";\"\";\"\";\"\";\"https://www.gbv.de/dms/hebis-darmstadt/toc/54994276.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"3. ed., paperback ed. reprinted\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"ZL78TB3S\";\"MagazineArticle\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"Pomar, Silvia; Peñalva, Laura; Flores, Rubén\";\"Importancia del capital relacional para la innovación y el desarrollo exitoso de una empresa\";\"Transitare. Revista de Turismo, Economía y Negocios\";\"\";\"\";\"\";\"http://transitare.anahuacoaxaca.edu.mx/index.php/Transitare/article/view/142\";\"Este artículo presenta el análisis de la historia de desarrollo de una empresa, ahora internacional, en donde sus creadores supieron aprovechar la situación del entorno, así como la red de relaciones que establecieron para lograr la innovación, el desarrollo de nuevos productos y a la apertura de mercados. El objetivo de este trabajo es analizar la importancia que tiene el capital relacional para lograr un impacto positivo en el desempeño de la empresa y su desarrollo y crecimiento. El estudio se realiza con base en el concepto de capital relacional desde tres componentes: el humano, el objetivo y el colectivo.\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"2022-09-25 13:28:22\";\"2023-03-21 16:38:23\";\"2022-07-08\";\"75-95\";\"\";2;\"7\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Español\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"3WP5UGFF\";\"Thesis\";\"Tue, 01 Jan 2019 00:00:00 GMT\";\"Quevedo, María\";\"Influencia del capital relacional en la capacidad innovadora de las empresas farmacéuticas peruanas, 2012-2016\";\"\";\"\";\"\";\"\";\"https://cybertesis.unmsm.edu.pe/handle/20.500.12672/10690\";\"Describe y explica la influencia que tiene el capital relacional en la capacidad innovadora de la industria farmacéutica nacional a través de una investigación correlacional con un diseño no experimental. Encuentra que las dimensiones de alianzas, relaciones con los proveedores y con los clientes del capital relacional influyen en la capacidad innovadora. Por otro lado, encuentra que no ocurre lo mismo respecto a las relaciones con los competidores. Los resultados obtenidos demuestran que el capital relacional influye positivamente en la capacidad innovadora de las empresas farmacéuticas peruanas en el período 2012-2016, lo cual permitirá diseñar una propuesta que mejore la competitividad de dicha industria y que aporte al crecimiento, la salud y el bienestar del país.\";\"Tue, 01 Jan 2019 00:00:00 GMT\";\"2022-09-25 13:17:21\";\"2023-03-21 16:37:48\";\"2022-08-13\";\"\";\"\";;\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Universidad Nacional Mayor de San Marcos\";\"Lima, Perú\";\"Español\";\"\";\"Doctorado Facultad de Ciencias Contables\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"8IH68XLE\";\"Book\";\"Wed, 01 Jan 1817 00:00:00 GMT\";\"Ricardo, David\";\"On the Principles of Political Economy and Taxation\";\"\";\"\";\"\";\"\";\"https://books.google.com.ec/books?id=cUBKAAAAYAAJ&dq=editions:y8vXR4oK9R8C&pg=PR1&redir_esc=y#v=onepage&q&f=true\";\"El libro concluye que el alquiler de la tierra crece a medida que la población aumenta. También se presenta la teoría de la ventaja comparativa, teoría en la que el libre comercio entre dos o más países pueden ser mutuamente beneficioso, incluso cuando un país tiene una ventaja absoluta sobre los otros países en todas las áreas de producción. Ricardo sostiene en el prefacio que Turgot, Stuart, Adam Smith, Jean-Baptiste Say, Sismondi, y otros no habían escrito suficiente «información satisfactoria» sobre los temas de la renta, las ganancias y los salarios.\";\"Wed, 01 Jan 1817 00:00:00 GMT\";\"2022-07-21 15:17:10\";\"2023-03-21 16:37:21\";\"2022-07-05\";\"\";\"\";;\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"John Murray\";\"London\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"1\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"MJ9H9PSK\";\"Book\";\"Wed, 01 Jan 2003 00:00:00 GMT\";\"Ricardo, David; Reeder, John; Nuez, Paloma de la; Rodr??guez Braun, Carlos\";\"Principios de economía política y tributación\";\"\";\"978-84-368-1774-4\";\"\";\"\";\"\";\"\";\"Wed, 01 Jan 2003 00:00:00 GMT\";\"2022-06-28 17:48:51\";\"2023-03-21 16:37:10\";\"2022-06-26\";\"\";\"\";;\"\";\"\";\"\";\"Principios de econom?\";\"\";\"\";\"\";\"\";\"Ediciones Pir??mide\";\"Madrid\";\"Spanish\";\"\";\"\";\"\";\"\";\"Open WorldCat\";\"\";\"OCLC: 52224008\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"YW6ZHDTD\";\"MagazineArticle\";\"Sun, 01 Jan 2017 00:00:00 GMT\";\"Ron, Rafael; Sacoto, Viviana\";\"Las PYMES ecuatorianas: su impacto en el empleo como contribución del PIB PYMES al PIB total\";\"Revista Espacios\";\"\";\"\";\"\";\"\";\"\";\"Sun, 01 Jan 2017 00:00:00 GMT\";\"2022-07-21 15:17:10\";\"2023-03-21 16:36:53\";\"2022-07-02\";\"15\";\"\";53;\"38\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"4PEK7KIP\";\"MagazineArticle\";\"Sun, 01 Jan 1984 00:00:00 GMT\";\"Rumelt, Richard\";\"Towards a Strategic Theory of the Firm\";\"Competitive strategic management\";\"\";\"\";\"\";\"\";\"\";\"Sun, 01 Jan 1984 00:00:00 GMT\";\"2022-07-21 15:17:10\";\"2023-03-21 16:36:30\";\"2022-07-21\";\"556-570\";\"\";70;\"556\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"9YZ7SVPC\";\"Report\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"Secretaría Nacional de Planificación\";\"Plan de Creación de Oportunidades 2021-2025\";\"\";\"\";\"\";\"\";\"https://www.planificacion.gob.ec/wp-content/uploads/2021/09/Plan-de-Creacio%CC%81n-de-Oportunidades-2021-2025-Aprobado.pdf\";\"\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"2022-07-18 20:16:53\";\"2023-03-21 16:36:06\";\"2022-07-21\";\"1-122\";\"\";;\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Gobierno del Ecuador\";\"Ecuador\";\"Español\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"CBBDTQ7H\";\"Book\";\"Thu, 01 Jan 1998 00:00:00 GMT\";\"Stewart, Thomas A\";\"La nueva riqueza de las organizaciones: el capital intelectual\";\"\";\"978-950-641-253-1\";\"\";\"\";\"\";\"Recoge: La era de la informaci??n; El capital intelectual; La red.\";\"Thu, 01 Jan 1998 00:00:00 GMT\";\"2022-07-21 15:17:11\";\"2023-03-21 16:35:33\";\"2022-07-21\";\"\";\"\";;\"\";\"\";\"\";\"La nueva riqueza de las organizaciones\";\"\";\"\";\"\";\"\";\"Granica\";\"Buenos Aires, Argentina\";\"Spanish\";\"\";\"\";\"\";\"\";\"Open WorldCat\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"TYBMG8BI\";\"MagazineArticle\";\"Tue, 01 Jan 2019 00:00:00 GMT\";\"Trillo, María; Peces, María\";\"El capital relacional como factor clave en el desarrollo económico internacional\";\"Regional and sectoral economic studies\";\"\";\"\";\"\";\"https://dialnet.unirioja.es/servlet/articulo?codigo=7317642\";\"En una economía globalizada como la actual, la gestión de los activos intangibles cobra más relevancia que nunca a la hora de obtener ventajas competitivas en el mundo empresarial. Además, la internacionalización se torna como una vía de salida ante la difícil situación económica en la que las pequeñas y medianas empresas deben competir solventando las posibles contingencias derivadas de los mercados. Asentado en las teorías sobre capital relacional y redes de relaciones, este artículo analiza cómo ha evolucionado el estudio de la influencia del capital relacional en la internacionalización empresarial, así como su relevancia, especialmente en las EBTs. También se lleva a cabo un estudio de casos de tipo analítico con hipótesis basado en Empresas de Base Tecnológica (EBTs). A partir de ello, se desarrolla un modelo que pretende facilitar a las empresas la gestión competitiva internacional de su capital relacional\";\"Tue, 01 Jan 2019 00:00:00 GMT\";\"2022-09-25 13:35:03\";\"2023-03-21 16:34:55\";\"2022-09-25\";\"124-144\";\"\";1;\"19\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Español\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"TCTRSSWQ\";\"JournalArticle\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"Miranda, Miriam\";\"Evasión fiscal en Panamá-una revisión teórica al contexto\";\"Revista Científica Orbis Cógnita\";\"\";\"2644-3813\";\"10.48204/j.orbis.v5n1a6\";\"https://revistas.up.ac.pa/index.php/orbis_cognita/article/view/1987\";\"En Panamá, la evasión fiscal presenta dificultades inherentes a su origen. Ciertas evidencias indican que proporciones importantes de ingresos públicos se dejan de percibir por este concepto. Por ser un fenómeno de naturaleza oculta, la presente investigación aborda la temática desde una perspectiva administrativa, teniendo como objetivo analizar la evasión fiscal en Panamá desde el contexto particular de las empresas panameñas. Para esta revisión se consideró la investigación de tipo teórica documental apoyada en un diseño bibliográfico, de carácter analítico e interpretativo. Las técnicas e instrumentos de recolección de datos utilizados, la observación documental, el análisis de contenido y, una matriz de registro de las fuentes de información secundarias. En la indagación, tanto en el plano teórico como en las diversas aproximaciones empíricas, destacan el análisis del contribuyente individual, la forma en que se realiza el proceso de administración fiscal en las empresas, la cultura fiscal que impera en las mismas, la legislación fiscal vigente, el proceso de fiscalización que desarrollan las autoridades en la materia y la necesidad de alcanzar un nivel aceptable de competitividad en el mercado. Finalmente, la revisión bibliográfica permitió identificar las regulaciones en materia de evasión fiscal que nos aportan información valiosa para reducir el no pago tributario al dejar en evidencia las consecuencias que esto conlleva por el incumplimiento legal en materia fiscal a nivel nacional e internacional. Finalmente, la revisión bibliográfica permitió identificar las regulaciones en materia de evasión fiscal que nos aportan información valiosa para reducir el no pago tributario al dejar en evidencia las consecuencias que esto conlleva por el incumplimiento legal en materia fiscal a nivel nacional e internacional.\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"2023-03-01 17:23:48\";\"2023-03-01 17:23:48\";\"2023-03-01 17:23:48\";\"89-105\";\"\";1;\"5\";\"\";\"Rev. cient. orb. Cógnita\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\BTNIDCKE\\Miranda - 2021 - Evasión fiscal en Panamá-una revisión teórica al c.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"D5Q7EWYA\";\"JournalArticle\";\"Wed, 01 Jan 2014 00:00:00 GMT\";\"Ziggel, Daniel; Berens, Tobias; Weiß, Gregor N.F.; Wied, Dominik\";\"A new set of improved Value-at-Risk backtests\";\"Journal of Banking & Finance\";\"\";\"3784266\";\"10.1016/j.jbankfin.2014.07.005\";\"https://linkinghub.elsevier.com/retrieve/pii/S0378426614002520\";\"\";\"Wed, 01 Jan 2014 00:00:00 GMT\";\"2023-03-01 17:20:56\";\"2023-03-01 17:20:56\";\"2023-03-01 17:20:56\";\"29-41\";\"\";;\"48\";\"\";\"Journal of Banking & Finance\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\XQWHL97X\\Ziggel et al. - 2014 - A new set of improved Value-at-Risk backtests.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"T25EF4IT\";\"BookSection\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"Saiz-Alvarez, Jose Manuel; Castillo-Nazareno, Uriel Hitamar; Alcívar-Avilés, María Teresa\";\"Collaborative Economy, Sustainability, and Retail Cooperatives: The Case of Guayaquil (Ecuador)\";\"Practice, Progress, and Proficiency in Sustainability\";\"978-1-79980-315-7 978-1-79980-317-1\";\"\";\"\";\"http://services.igi-global.com/resolvedoi/resolve.aspx?doi=10.4018/978-1-7998-0315-7.ch010\";\"Guayaquil is the most industrial city of Ecuador and is currently in the process of structural transformation. The combination of solidarity, co-responsibility, cooperation, and coordination among all the inhabitants bases the environmental management in Ecuador, are aimed at guaranteeing sustainable development and is based on the balance and harmony between different social, ecological, economic, and social aspects of the country. The creation of cooperatives can transform Ecuador to benefit its citizens and consumers. Similar criteria guides Ecuador in its relations with other countries to avoid environmental harm on other nations through the use of rational and sustainable management of resources. The objective of this book chapter is to define, propose, and analyze how retail cooperatives located in the city of Guayaquil (Ecuador), following public-private schemes, can contribute to creating sustainable economic growth.\";\"Wed, 01 Jan 2020 00:00:00 GMT\";\"2022-09-25 13:10:43\";\"2022-09-25 13:10:43\";\"2022-09-25 13:10:43\";\"208-227\";\"\";;\"\";\"\";\"\";\"Collaborative Economy, Sustainability, and Retail Cooperatives\";\"\";\"\";\"\";\"\";\"IGI Global\";\"\";\"\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"DOI: 10.4018/978-1-7998-0315-7.ch010\";\"\";\"\";\"\";\"\";\"\";\"Das, Rituparna; Mandal, Nivedita\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"TS8ZTK5T\";\"BookSection\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"Castillo-Nazareno, Uriel Hitamar; Matute-Petroche, Jessica Silvana; Alcívar-Avilés, María Teresa\";\"Extended Quality Processes in Internationalized Agro-Industrial. Rural Collaborative Economy: Capital Accumulation and the Association of Small Farmers\";\"Advances in Business Strategy and Competitive Advantage\";\"978-1-79985-036-6 978-1-79985-037-3\";\"\";\"\";\"http://services.igi-global.com/resolvedoi/resolve.aspx?doi=10.4018/978-1-7998-5036-6.ch005\";\"Exploring agricultural production and derived products is one of the challenges that countries like Ecuador have today. The crises in the agrarian economies could find formulas to be reversed if capital is built and distributed so that accumulation is visible in each of the processes that make up the value chains. One formula proposed is the productive strategic partnership in the collaborative line: the little ones must always go together. A perspective of this collaborative model with comprehensive quality processes is proposed in the global market. To this end, two productive attempts in the province of Chimborazo (Ecuador) are studied. The first one from Alausí canton, and the second production and export criterion already developed, is located in Colta Canton of the same province and is called COPROBICH. Based on these elements, the chapter proposes to incorporate theoretical and technical aspects that will make it possible to achieve greater efficiency in the process of internationalization of these business drives\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"2022-09-25 13:09:28\";\"2022-09-25 13:09:28\";\"2022-09-25 13:09:28\";\"81-94\";\"\";;\"\";\"\";\"\";\"Extended Quality Processes in Internationalized Agro-Industrial. Rural Collaborative Economy\";\"\";\"\";\"\";\"\";\"IGI Global\";\"\";\"\";\"All rights reserved\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"DOI: 10.4018/978-1-7998-5036-6.ch005\";\"\";\"\";\"\";\"\";\"\";\"Saiz-Álvarez, José Manuel; Olalla-Caballero, Beatriz\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"8MGK64Q2\";\"JournalArticle\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"De la Gala Velásquez, Bernardo; Hurtado Palomino, Américo; Arredondo Salas, Angela\";\"Capital relacional y crecimiento empresarial: efecto indirecto de la capacidad de asimilación en las empresas textiles y de confecciones\";\"360: Revista de Ciencias de la Gestión\";\"\";\"2518-0495, 2415-5861\";\"10.18800/360gestion.202106.005\";\"https://revistas.pucp.edu.pe/index.php/360gestion/article/view/24209\";\"La competitividad y el dinamismo de la industria textil exigen a las organizaciones desarrollar diversas estrategias para mejorar su crecimiento en el mercado. En este contexto, el capital relacional y la capacidad de asimilación del conocimiento juegan un rol importante para el crecimiento. El objetivo del estudio es analizar el efecto indirecto de la capacidad de asimilación en la relación entre capital relacional y crecimiento empresarial. La investigación se realizó sobre una muestra de 131 empresas textiles y de confecciones en Arequipa, mientras que para el análisis estadístico se aplicaron ecuaciones estructurales mediante mínimos cuadrados parciales (PLS). Del análisis, se concluye que el capital relacional tiene un efecto positivo en el crecimiento empresarial y que, además, la capacidad de asimilación del conocimiento tiene un rol mediador en la relación. Estos resultados contribuyen al desarrollo teórico y práctico de las empresas textiles.\";\"Fri, 01 Jan 2021 00:00:00 GMT\";\"2022-09-25 13:08:41\";\"2022-09-25 13:08:41\";\"2022-09-25 13:08:41\";\"112-134\";\"\";6;\"\";\"\";\"360GESTION\";\"Capital relacional y crecimiento empresarial\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"C:\\Users\\Jessica Matute\\Zotero\\storage\\PRFWUFKR\\De la Gala Velásquez et al. - 2021 - Capital relacional y crecimiento empresarial efec.pdf\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"QNSAA9CA\";\"JournalArticle\";\"Tue, 01 Jan 1952 00:00:00 GMT\";\"Markowitz, Harry\";\"Portfolio Selection\";\"The Journal of Finance\";\"\";\"221082\";\"10.1111/j.1540-6261.1952.tb01525.x\";\"https://onlinelibrary.wiley.com/doi/10.1111/j.1540-6261.1952.tb01525.x\";\"\";\"Tue, 01 Jan 1952 00:00:00 GMT\";\"2022-07-12 20:42:01\";\"2022-07-21 16:11:05\";\"2022-07-12 20:42:01\";\"77-91\";\"\";1;\"7\";\"\";\"The Journal of Finance\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"DGW5DCCQ\";\"ConferencePaper\";\"Thu, 01 Jan 1998 00:00:00 GMT\";\"Euroforum Escorial\";\"Proyecto Intelect. Medición del Capital Intelectual\";\"\";\"\";\"\";\"\";\"https://recursos.educoas.org/docentes/todas/publicaciones\";\"\";\"Thu, 01 Jan 1998 00:00:00 GMT\";\"2022-07-21 15:17:11\";\"2022-07-21 16:04:46\";\"\";\"\";\"\";;\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Madrid\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"Instituto Universitario Euroforum Escorial\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"HNTEL3QL\";\"MagazineArticle\";\"Thu, 01 Jan 1998 00:00:00 GMT\";\"Tejedor, Beatriz; Aguirre, Ane\";\"Proyecto Logos: Investigación relativa a la capacidad de aprender de las empresas españolas\";\"Boletín de Estudios Económicos\";\"\";\"\";\"\";\"https://www.proquest.com/openview/3ab60647cc71baa187f201c2c87336c8/1?pq-origsite=gscholar&cbl=1818612\";\"\";\"Thu, 01 Jan 1998 00:00:00 GMT\";\"2022-07-21 15:17:11\";\"2022-07-21 16:04:46\";\"\";\"231-249\";\"\";164;\"53\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"J3TEBXT9\";\"JournalArticle\";\"Thu, 01 Jan 1998 00:00:00 GMT\";\"Bontis, Nick\";\"Intellectual capital: an exploratory study that develops measures and models\";\"Management Decision\";\"\";\"0025-1747\";\"10.1108/00251749810204142\";\"https://www.emerald.com/insight/content/doi/10.1108/00251749810204142/full/html\";\"This paper details an empirical pilot study that explores the development of several conceptual measures and models regarding intellectual capital and its impact on business performance. The objective of this pilot study is to explore the development of items and constructs through principal components analysis and partial least squares (PLS). The final retained, subjective measures and optimal structural specification show a valid, reliable, significant and substantive causal link between dimensions of intellectual capital and business performance. These results should help both academics and practitioners more readily understand the components of intellectual capital and provide insight into developing and increasing it within an organization. Suggestions are then made to advance and improve this research programme.\";\"Thu, 01 Jan 1998 00:00:00 GMT\";\"2022-07-21 15:17:11\";\"2022-07-21 16:04:46\";\"2022-07-04 19:38:00\";\"63-76\";\"\";2;\"36\";\"\";\"\";\"Intellectual capital\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"CMIS3YLW\";\"JournalArticle\";\"Wed, 01 Jan 1997 00:00:00 GMT\";\"Ross, Alistair\";\"Valuing intellectual capital: The next generation\";\"Citizenship, Social and Economics Education\";\"\";\"2047-1734, 2047-1734\";\"10.2304/csee.1997.2.2.61\";\"http://journals.sagepub.com/doi/10.2304/csee.1997.2.2.61\";\"\";\"Wed, 01 Jan 1997 00:00:00 GMT\";\"2022-07-21 15:17:11\";\"2022-07-21 16:04:46\";\"2022-07-04 23:10:32\";\"61-62\";\"\";2;\"2\";\"\";\"Citizenship, Social and Economics Education\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"https://journals.sagepub.com/doi/pdf/10.2304/csee.1997.2.2.61\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"SLE9YAQQ\";\"JournalArticle\";\"Wed, 01 Jan 1997 00:00:00 GMT\";\"Sveiby, Karl\";\"The Intangible Assets Monitor\";\"Journal of Human Resource Costing & Accounting\";\"\";\"1401-338X\";\"10.1108/eb029036\";\"https://www.emerald.com/insight/content/doi/10.1108/eb029036/full/html\";\"A “Swedish Community of Practice” emerged during the mid 1980s in Sweden. The “community” today follows two tracks; one is Human Resource Costing & Accounting (HRCA) and the other is a nonfinancial measurement system for intangible assets based on a theory originally brought forward by a work group consisting of members from several Swedish knowledge companies, the so called “Konrad Group.” This article describes the development of the latter track. Inspired by McLuhan, it is suggested that individuals in organizations create external and internal structures to express themselves. Indicators can be created that monitor External Structure (Customers and Suppliers), Internal Structure (Organization) and People's Competence. The indicators can be incorporated into a management information system. Indicators that monitor renewal, efficiency and stability are preferred. A matrix framework, called “The Intangible Assets Monitor,” is suggested for presenting the indicators. A number of generic indicators are defined under each heading and suggestions for interpretation and examples of how Swedish companies use the indictors are cited.\";\"Wed, 01 Jan 1997 00:00:00 GMT\";\"2022-07-21 15:17:11\";\"2022-07-21 16:04:46\";\"2022-07-04 19:49:27\";\"73-97\";\"\";1;\"2\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"en\";\"\";\"\";\"\";\"\";\"DOI.org (Crossref)\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\";\"\"\n\"AM5BQ558\";\"JournalArticle\";\"Fri, 01 Jan 2010 00:00:00 GMT\";\"García Merino, J.D.; Arregui Ayastuy, G.; Rodríguez Castellano, A.; Vallejo Alonso, B.\";\"MOTIVOS “EXTERNOS” E “INTERNOS” PARA LA VALORACIÓN FINANCIERA DE LOS INTANGIBLES: ANTECEDENTES Y CONSECUENTES\";\"Investigaciones Europeas de Dirección y Economía de la Empresa\";\"\";\"11352523\";\"10.1016/S1135-2523(12)60039-2\";\"https
